<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo do Museu - Museu do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #f59e0b; /* Amarelo/Dourado vibrante (Tailwind amber-500) */
            --primary-hover: #d97706; /* Tom mais escuro para hover (Tailwind amber-600) */
            --dark-header: #111827; /* Cinza escuro para o cabeçalho (Tailwind gray-900) */
            --text-dark: #212529;
            --text-light: #495057;
            --bg-light: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        h1, h2, h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--text-dark);
        }

        .content-card {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        
        .gallery-card {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: var(--text-dark);
            border-color: #ced4da;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
            border-color: #adb5bd;
        }

        /* Estilos para formulários */
        .form-input, .form-select {
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.3);
        }
        
        #autocomplete-results {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--text-dark);
        }
        .autocomplete-item:hover {
            background-color: var(--bg-light);
        }
        
        #header-logo {
            height: 120px;
            width: auto;
        }

        /* Estilos para Tradução */
        .goog-te-banner-frame {
            display: none !important;
        }
        body {
            top: 0 !important;
        }
        .lang-btn {
            color: var(--text-light); /* Cor de texto para fundo claro */
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.75rem; /* Menor para caber melhor */
            padding: 4px 8px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #ffffff; /* Fundo branco */
        }
        .lang-btn:hover {
            color: var(--text-dark);
            border-color: var(--primary-hover);
            background-color: #f3f4f6; /* cinza claro no hover */
        }
        .lang-btn.active {
            color: #ffffff;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body class="antialiased">

    <!-- CABEÇALHO ATUALIZADO (SEM TRADUTOR) -->
    <header class="sticky top-0 z-50 shadow-md" style="background-color: var(--dark-header);">
        <nav class="container mx-auto px-4 sm:px-6 h-24 flex justify-between items-center gap-4">
            <!-- Logo do Museu -->
            <a href="index.html" class="flex-shrink-0">
                <img id="header-logo" src="imagens/LOGO MUSEU DO VIDEOGAME LETRAS BRANCAS (1).png" alt="Logo Museu do Videogame">
            </a>
            
            <!-- Container para Pesquisa -->
            <div class="flex-grow flex justify-center items-center gap-4 px-2 sm:px-4">
                <!-- Barra de Pesquisa -->
                <div id="search-container" class="relative w-full max-w-lg">
                    <input type="text" id="searchInput" placeholder="Pesquisar no acervo..." class="form-input w-full py-2 pl-10 pr-4">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <i class="fa-solid fa-search"></i>
                    </span>
                    <div id="autocomplete-results" class="absolute left-0 right-0 top-full mt-2 z-50 hidden"></div>
                </div>
            </div>

            <a href="index.html" class="btn btn-secondary hidden sm:flex bg-gray-700 text-white border-gray-600 hover:bg-gray-600">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Voltar ao Início</span>
            </a>
        </nav>
    </header>

    <main class="pt-12 pb-16">
        
        <div class="container mx-auto px-4">
            <!-- TÍTULO DA PÁGINA -->
            <div class="text-center mb-4">
                <h1 class="text-4xl md:text-5xl font-bold">Acervo do Museu</h1>
            </div>

            <!-- CONTROLES: IDIOMA E ORDENAÇÃO -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <!-- Seletor de Idiomas -->
                <div id="custom-language-switcher" class="flex items-center space-x-2">
                    <button data-lang="pt" class="lang-btn">PT</button>
                    <button data-lang="en" class="lang-btn">EN</button>
                    <button data-lang="es" class="lang-btn">ES</button>
                </div>

                <!-- ÁREA DE ORDENAÇÃO -->
                <div class="w-full md:w-auto md:max-w-xs">
                    <label for="sort-select" class="sr-only">Ordenar por</label> <!-- Melhoria de acessibilidade -->
                    <select id="sort-select" class="form-select" aria-label="Ordenar por">
                        <option value="lancamento-asc">Mais Antigos</option>
                        <option value="lancamento-desc">Mais Recentes</option>
                        <option value="nome-asc">Ordem Alfabética (A-Z)</option>
                        <option value="nome-desc">Ordem Alfabética (Z-A)</option>
                    </select>
                </div>
            </div>

            <!-- Grid da Galeria -->
            <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Estado de Carregamento Inicial -->
                <div id="gallery-loader" class="col-span-full text-center py-20">
                     <i class="fas fa-sync fa-spin text-4xl text-gray-400"></i>
                     <p class="mt-4 text-xl text-gray-600">A carregar acervo...</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- RODAPÉ ATUALIZADO (SEM BOTÕES DE TRADUÇÃO) -->
    <footer class="py-8 mt-16 bg-gray-800 text-gray-400">
        <div class="container mx-auto text-center">
            <!-- Hidden Google Translate Widget (ESSENCIAL) -->
            <div id="google_translate_element" class="hidden"></div>
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Galeria -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        // --- STATE MANAGEMENT ---
        const state = {
            items: [],
            filteredItems: []
        };

        // --- DOM ELEMENTS ---
        const galleryGrid = document.getElementById('gallery-grid');
        const galleryLoader = document.getElementById('gallery-loader');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sort-select');
        const autocompleteResults = document.getElementById('autocomplete-results');

        // --- RENDER FUNCTION ---
        function renderGallery() {
            galleryGrid.innerHTML = '';
            if (state.filteredItems.length === 0 && galleryLoader.style.display === 'none') {
                galleryGrid.innerHTML = `<div class="col-span-full text-center py-20"><i class="fas fa-search-minus text-4xl text-gray-400"></i><p class="mt-4 text-xl text-gray-600">Nenhum item encontrado.</p><p class="text-gray-500">Tente ajustar seu termo de busca.</p></div>`;
                return;
            }

            state.filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'gallery-card';
                card.innerHTML = `
                    <div class="p-4 bg-gray-100">
                        <a href="item_detalhe.html?id=${item.id}" class="block">
                            <img src="${item.imagem_principal || 'https://placehold.co/400x300/e9ecef/6c757d?text=Sem+Imagem'}" alt="Imagem de ${item.nome || 'Item'}" class="w-full h-48 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e9ecef/6c757d?text=Imagem+Inv%C3%A1lida';">
                        </a>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-lg font-semibold mb-2 text-gray-800">${item.nome || 'Item sem nome'}</h3>
                        <div class="text-sm text-gray-600 mb-4">
                            ${item.lancamento ? `<p><i class="fa-solid fa-calendar-days w-5 text-gray-400"></i> ${item.lancamento}</p>` : ''}
                        </div>
                        <a href="item_detalhe.html?id=${item.id}" class="btn btn-primary w-full mt-auto">
                            Explorar Item
                            <i class="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                `;
                galleryGrid.appendChild(card);
            });
        }

        // --- DATA PROCESSING FUNCTIONS ---
        function applyFiltersAndSort() {
            const searchTerm = searchInput.value.trim();
            const sortValue = sortSelect.value;
            
            let tempItems = state.items;

            if (searchTerm) {
                const searchRegex = new RegExp('\\b' + searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'i');
                tempItems = tempItems.filter(item => 
                    item.nome && searchRegex.test(item.nome)
                );
            }

            tempItems.sort((a, b) => {
                const [field, direction] = sortValue.split('-');
                let valA = a[field];
                let valB = b[field];
                
                if (field === 'lancamento') {
                    valA = parseInt(valA, 10) || 0;
                    valB = parseInt(valB, 10) || 0;
                }

                if (!valA) return 1;
                if (!valB) return -1;

                if (typeof valA === 'string') {
                    return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                } else {
                    return direction === 'asc' ? valA - valB : valB - valA;
                }
            });

            state.filteredItems = tempItems;
            renderGallery();
            updateAutocomplete(searchTerm);
        }
        
        function updateAutocomplete(query) {
             autocompleteResults.innerHTML = '';
             if (query.length < 1) {
                 autocompleteResults.classList.add('hidden');
                 return;
             }

             const searchRegex = new RegExp('\\b' + query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'i');
             const matchedItems = state.items
                .filter(item => item.nome && searchRegex.test(item.nome))
                .slice(0, 5);

             if (matchedItems.length > 0) {
                 matchedItems.forEach(item => {
                     const suggestionDiv = document.createElement('div');
                     suggestionDiv.className = 'autocomplete-item';
                     suggestionDiv.textContent = item.nome;
                     suggestionDiv.onclick = () => {
                         searchInput.value = item.nome;
                         autocompleteResults.classList.add('hidden');
                         applyFiltersAndSort();
                     };
                     autocompleteResults.appendChild(suggestionDiv);
                 });
                 autocompleteResults.classList.remove('hidden');
             } else {
                 autocompleteResults.classList.add('hidden');
             }
        }
        
        function carregarAcervo() {
            try {
                const acervosRef = collection(db, `/artifacts/${appId}/public/data/acervos`);
                onSnapshot(query(acervosRef), (querySnapshot) => {
                    state.items = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (galleryLoader) galleryLoader.style.display = 'none';
                    applyFiltersAndSort(); 
                }, (error) => {
                    console.error("Erro ao carregar o acervo:", error);
                    galleryGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Falha ao carregar o acervo.</p>`;
                });
            } catch (error) {
                console.error("Erro ao configurar o listener do acervo:", error);
                if (galleryLoader) galleryLoader.style.display = 'none';
                galleryGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Ocorreu um erro inesperado.</p>`;
            }
        }
        
        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            carregarAcervo();
            
            searchInput.addEventListener('input', () => applyFiltersAndSort());
            sortSelect.addEventListener('change', applyFiltersAndSort);

            document.addEventListener('click', (e) => {
                if (!document.getElementById('search-container').contains(e.target)) {
                    autocompleteResults.classList.add('hidden');
                }
            });
        });

    </script>
    
    <!-- SCRIPT DO TRADUTOR (ADICIONADO) -->
    <script type="text/javascript" src="tradutor.js"></script>
</body>
</html>
