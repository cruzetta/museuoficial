<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria do Acervo - Museu do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00BFFF;
            --neon-purple: #A020F0;
            --neon-green: #39FF14;
            --dark-bg: #0D0D1A;
            --metal-bg: linear-gradient(145deg, #1a1a2e, #161625);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: #E0E0E0;
        }

        h1, h2, h3, .nav-link {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .hud-border {
    background: rgba(18, 16, 38, 0.6); /* Fundo escuro semi-transparente */
    backdrop-filter: blur(10px);      /* Efeito de vidro fosco */
    border: 1px solid rgba(0, 255, 255, 0.2); /* Borda ciano subtil */
    border-radius: 12px;              /* Cantos arredondados */
    transition: all 0.3s ease-in-out; /* Transição suave para todos os efeitos */
    position: relative; 

    box-shadow: none;
}

.hud-border:hover {
    /* Efeitos que aparecem ao passar o mouse */
    transform: translateY(-8px) scale(1.03);     /* Eleva e aumenta ligeiramente o quadro */
    border-color: rgba(0, 255, 255, 0.7);       /* A borda fica mais visível e brilhante */
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); /* A aura (glow) suave aparece */
    background: rgba(18, 16, 38, 0.8);          /* O fundo fica um pouco mais opaco para dar destaque */
}

.hud-border::before, .hud-border::after {
    content: '';
    display: none;
}

        .holographic-text {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-blue));
            background-size: 200% 200%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: holographic-shine 5s linear infinite;
        }

        @keyframes holographic-shine {
            to { background-position: 200% center; }
        }

        #searchInput, .filter-select {
            background: rgba(13, 13, 26, 0.8);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 8px var(--neon-blue);
        }
        #searchInput:focus, .filter-select:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-purple);
            border-color: var(--neon-purple);
        }

        .explore-btn {
            background: var(--neon-purple);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--neon-purple);
        }
        .explore-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-purple);
        }

        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s;
        }
        .autocomplete-item:hover {
            background-color: var(--neon-purple);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header / HUD Fixo -->
    <header class="fixed top-0 left-0 right-0 z-50 p-4">
        <nav class="container mx-auto hud-border rounded-xl px-4 sm:px-6 py-3 flex justify-between items-center gap-4">
            <a href="galeria.html" class="text-2xl font-bold tracking-widest holographic-text">MIV</a>
            
            <div class="flex-grow flex justify-center px-2 sm:px-4">
                <div id="search-container" class="relative w-full max-w-lg">
                    <input type="text" id="searchInput" placeholder="Pesquisar no acervo..." class="w-full rounded-lg py-2 pl-4 pr-10 text-white placeholder-gray-500 transition-all">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-neon-blue">
                        <i class="fa-solid fa-search"></i>
                    </span>
                    <div id="autocomplete-results" class="absolute left-0 right-0 top-full mt-2 hud-border rounded-lg z-10 overflow-hidden hidden"></div>
                </div>
            </div>

            <a href="index.html" class="nav-link text-gray-300 hover:text-white hover:drop-shadow-[0_0_5px_var(--neon-blue)] transition-all flex-shrink-0">
                <i class="fa-solid fa-arrow-left mr-2"></i><span class="hidden sm:inline">Voltar ao Site Principal</span>
            </a>
        </nav>
    </header>

    <main class="pt-32" style="background: var(--metal-bg);">
        
        <div id="gallery" class="page active">
            <div class="container mx-auto px-4">
                <h1 class="text-5xl md:text-7xl font-black text-center mb-4 holographic-text">Galeria do Acervo</h1>
                
                <!-- ÁREA DE FILTROS E ORDENAÇÃO -->
                <div class="hud-border rounded-lg p-4 mb-12">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 items-end">
                        <!-- FILTROS DINÂMICOS -->
                        <div id="filter-fabricante-container"></div>
                        <div id="filter-geracao-container"></div>
                        <div id="filter-ano-container"></div>
                        
                        <!-- ORDENAÇÃO -->
                        <div>
                            <label for="sort-select" class="block text-sm font-bold mb-1 text-neon-blue">Ordenar por</label>
                            <select id="sort-select" class="filter-select w-full appearance-none rounded-lg py-2 pl-4 pr-10 text-white focus:outline-none cursor-pointer">
                                <option value="lancamento-asc">Mais Antigos</option>
                                <option value="lancamento-desc">Mais Recentes</option>
                                <option value="nome-asc">Ordem Alfabética (A-Z)</option>
                                <option value="nome-desc">Ordem Alfabética (Z-A)</option>
                            </select>
                        </div>
                    </div>
                </div>


                <!-- Grid da Galeria - Conteúdo será carregado aqui -->
                <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12">
                    <!-- Estado de Carregamento Inicial -->
                    <div id="gallery-loader" class="col-span-full text-center py-20">
                         <i class="fas fa-sync fa-spin text-5xl text-neon-blue"></i>
                         <p class="mt-4 text-2xl holographic-text">A carregar acervo...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="py-10 mt-16" style="background: var(--metal-bg)">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Galeria -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        // --- STATE MANAGEMENT ---
        const state = {
            items: [],
            filteredItems: []
        };

        // --- DOM ELEMENTS ---
        const galleryGrid = document.getElementById('gallery-grid');
        const galleryLoader = document.getElementById('gallery-loader');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sort-select');
        const autocompleteResults = document.getElementById('autocomplete-results');

        // --- RENDER FUNCTION ---
        function renderGallery() {
            galleryGrid.innerHTML = '';
            if (state.filteredItems.length === 0 && galleryLoader.style.display === 'none') {
                galleryGrid.innerHTML = `<p class="col-span-full text-center text-2xl text-neon-purple py-10">Nenhum item encontrado com os critérios atuais.</p>`;
                return;
            }

            state.filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="hud-border rounded-lg p-4 flex flex-col h-full transition-transform hover:scale-105">
                        <img src="${item.imagem_principal || 'https://placehold.co/400x300/1a1a2e/E0E0E0?text=Sem+Imagem'}" alt="Imagem de ${item.nome || 'Item'}" class="w-full h-48 rounded-md object-cover mb-4">
                        <h3 class="item-title text-2xl font-bold mb-3">${item.nome || 'Item sem nome'}</h3>
                        <div class="text-sm space-y-2 mb-4 flex-grow">
                            ${item.fabricante ? `<p><i class="fa-solid fa-microchip w-5 text-neon-blue"></i> <strong>Fabricante:</strong> ${item.fabricante}</p>` : ''}
                            ${item.geracao ? `<p><i class="fa-solid fa-gamepad w-5 text-neon-blue"></i> <strong>Geração:</strong> ${item.geracao}</p>` : ''}
                            ${item.lancamento ? `<p><i class="fa-solid fa-calendar-days w-5 text-neon-blue"></i> <strong>Lançamento:</strong> ${item.lancamento}</p>` : ''}
                        </div>
                        <a href="item_detalhe.html?id=${item.id}" class="explore-btn w-full text-center font-bold py-3 px-4 rounded-lg uppercase mt-auto">Explorar Item</a>
                    </div>
                `;
                galleryGrid.appendChild(card);
            });
        }

        // --- DATA PROCESSING FUNCTIONS (ATUALIZADA) ---
        function applyFiltersAndSort() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortValue = sortSelect.value;
            
            // Get filter values
            const fabricanteFilter = document.getElementById('filter-fabricante')?.value;
            const geracaoFilter = document.getElementById('filter-geracao')?.value;
            const anoFilter = document.getElementById('filter-ano')?.value;

            let tempItems = state.items;

            // Apply search term filter
            if (searchTerm) {
                tempItems = tempItems.filter(item => 
                    (item.nome && item.nome.toLowerCase().includes(searchTerm)) ||
                    (item.fabricante && item.fabricante.toLowerCase().includes(searchTerm))
                );
            }

            // Apply dropdown filters
            if (fabricanteFilter) {
                tempItems = tempItems.filter(item => item.fabricante === fabricanteFilter);
            }
            if (geracaoFilter) {
                tempItems = tempItems.filter(item => item.geracao === geracaoFilter);
            }
            if (anoFilter) {
                tempItems = tempItems.filter(item => item.lancamento == anoFilter);
            }

            // Apply sorting
            tempItems.sort((a, b) => {
                const [field, direction] = sortValue.split('-');
                const valA = a[field];
                const valB = b[field];

                if (!valA) return 1;
                if (!valB) return -1;

                if (field === 'nome') {
                    return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                } else { // Assumes numeric sort for 'lancamento'
                    return direction === 'asc' ? valA - valB : valB - valA;
                }
            });

            state.filteredItems = tempItems;
            renderGallery();
            updateAutocomplete(searchTerm);
        }
        
        function updateAutocomplete(query) {
             autocompleteResults.innerHTML = '';
             if (query.length === 0) {
                 autocompleteResults.classList.add('hidden');
                 return;
             }
             const matchedItems = state.items.filter(item => item.nome && item.nome.toLowerCase().includes(query)).slice(0, 5);
             if (matchedItems.length > 0) {
                 matchedItems.forEach(item => {
                     const suggestionDiv = document.createElement('div');
                     suggestionDiv.className = 'autocomplete-item';
                     suggestionDiv.textContent = item.nome;
                     suggestionDiv.onclick = () => {
                         searchInput.value = item.nome;
                         autocompleteResults.classList.add('hidden');
                         applyFiltersAndSort();
                     };
                     autocompleteResults.appendChild(suggestionDiv);
                 });
                 autocompleteResults.classList.remove('hidden');
             } else {
                 autocompleteResults.classList.add('hidden');
             }
        }
        
        function carregarAcervo() {
            try {
                const acervosRef = collection(db, `/artifacts/${appId}/public/data/acervos`);
                onSnapshot(query(acervosRef), (querySnapshot) => {
                    state.items = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (galleryLoader) galleryLoader.style.display = 'none';
                    applyFiltersAndSort(); 
                }, (error) => {
                    console.error("Erro ao carregar o acervo:", error);
                    galleryGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Falha ao carregar o acervo.</p>`;
                });
            } catch (error) {
                console.error("Erro ao configurar o listener do acervo:", error);
                if (galleryLoader) galleryLoader.style.display = 'none';
                galleryGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Ocorreu um erro inesperado.</p>`;
            }
        }
        
        // FUNÇÃO PARA CRIAR E POPULAR OS FILTROS
        const createFilter = (containerId, collectionName, fieldName, label) => {
            const container = document.getElementById(containerId);
            if (!container) return;

            const labelEl = document.createElement('label');
            labelEl.htmlFor = `filter-${fieldName}`;
            labelEl.className = 'block text-sm font-bold mb-1 text-neon-blue';
            labelEl.textContent = label;

            const selectEl = document.createElement('select');
            selectEl.id = `filter-${fieldName}`;
            selectEl.className = 'filter-select w-full appearance-none rounded-lg py-2 pl-4 pr-10 text-white focus:outline-none cursor-pointer';
            selectEl.innerHTML = `<option value="">Todos</option>`;
            
            selectEl.addEventListener('change', applyFiltersAndSort);

            container.appendChild(labelEl);
            container.appendChild(selectEl);

            const q = collection(db, `/artifacts/${appId}/public/data/${collectionName}`);
            onSnapshot(q, (snapshot) => {
                let options = snapshot.docs.map(doc => doc.data());
                options.sort((a,b) => {
                    if (typeof a[fieldName] === 'string') return a[fieldName].localeCompare(b[fieldName]);
                    return a[fieldName] - b[fieldName];
                });
                options.forEach(data => {
                    const option = document.createElement('option');
                    option.value = data[fieldName];
                    option.textContent = data[fieldName];
                    selectEl.appendChild(option);
                });
            });
        };


        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            carregarAcervo();
            
            // Criar os filtros na página
            createFilter('filter-fabricante-container', 'opcoes_fabricantes', 'nome', 'Fabricante');
            createFilter('filter-geracao-container', 'opcoes_geracoes', 'nome', 'Geração');
            createFilter('filter-ano-container', 'opcoes_anos', 'ano', 'Ano');

            searchInput.addEventListener('input', applyFiltersAndSort);
            sortSelect.addEventListener('change', applyFiltersAndSort);
            
            document.addEventListener('click', (e) => {
                if (!document.getElementById('search-container').contains(e.target)) {
                    autocompleteResults.classList.add('hidden');
                }
            });
        });

    </script>
</body>
</html>
