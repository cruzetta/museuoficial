<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria do Acervo - Museu do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /*
         * TEMA ATUALIZADO: MUSEU MODERNO E CONSERVADOR
         * Inspirado em item_detalhe.html
        */
        :root {
            --primary-color: #f59e0b; /* Amarelo/Dourado vibrante (Tailwind amber-500) */
            --primary-hover: #d97706; /* Tom mais escuro para hover (Tailwind amber-600) */
            --dark-header: #111827; /* Cinza escuro para o cabeçalho (Tailwind gray-900) */
            --text-dark: #212529;
            --text-light: #495057;
            --bg-light: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        h1, h2, h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--text-dark);
        }

        .content-card {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        
        .gallery-card {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: var(--text-dark);
            border-color: #ced4da;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
            border-color: #adb5bd;
        }

        /* Estilos para formulários */
        .form-input, .form-select {
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.3);
        }
        
        .autocomplete-results {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--text-dark);
        }
        .autocomplete-item:hover {
            background-color: var(--bg-light);
        }
        
        #header-logo {
            height: 120px; /* Ajustado para o novo header */
            width: auto;
        }

        #filter-panel {
            transition: opacity 0.4s ease, max-height 0.5s ease, transform 0.4s ease, padding 0.4s ease, margin 0.4s ease;
            max-height: 500px;
            overflow: hidden;
            transform-origin: top;
        }

        #filter-panel.hidden {
            opacity: 0;
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-bottom: 0;
            transform: scaleY(0.95);
            border-width: 0;
        }
    </style>
</head>
<body class="antialiased">

    <!-- CABEÇALHO ATUALIZADO COM FUNDO ESCURO -->
    <header class="sticky top-0 z-50 shadow-md" style="background-color: var(--dark-header);">
        <nav class="container mx-auto px-4 sm:px-6 h-24 flex justify-between items-center gap-4">
            <!-- Logo do Museu -->
            <a href="index.html" class="flex-shrink-0">
                <img id="header-logo" src="imagens/LOGO MUSEU DO VIDEOGAME LETRAS BRANCAS (1).png" alt="Logo Museu do Videogame">
            </a>
            
            <!-- Container para Pesquisa e Botão de Filtro -->
            <div class="flex-grow flex justify-center items-center gap-4 px-2 sm:px-4">
                <!-- Barra de Pesquisa -->
                <div id="search-container" class="relative w-full max-w-lg">
                    <input type="text" id="searchInput" placeholder="Pesquisar no acervo..." class="form-input w-full py-2 pl-10 pr-4">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <i class="fa-solid fa-search"></i>
                    </span>
                    <div id="autocomplete-results" class="absolute left-0 right-0 top-full mt-2 z-10 overflow-hidden hidden"></div>
                </div>
                <!-- Botão de Filtro -->
                <button id="toggle-filters-btn" title="Mostrar/Ocultar Filtros" class="btn btn-secondary flex-shrink-0">
                    <i class="fa-solid fa-filter"></i>
                    <span class="hidden sm:inline">Filtros</span>
                </button>
            </div>

            <a href="index.html" class="btn btn-secondary hidden sm:flex bg-gray-700 text-white border-gray-600 hover:bg-gray-600">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Voltar ao Início</span>
            </a>
        </nav>
    </header>

    <main class="pt-12 pb-16">
        
        <div class="container mx-auto px-4">
            <!-- TÍTULO COM DIVISOR -->
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-12 pb-6 border-b border-gray-200">Galeria do Acervo</h1>
            
            <!-- ÁREA DE FILTROS E ORDENAÇÃO -->
            <div id="filter-panel" class="content-card mb-12 hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 items-end">
                    <!-- FILTROS DINÂMICOS -->
                    <div id="filter-fabricante-container"></div>
                    <div id="filter-geracao-container"></div>
                    <div id="filter-ano-container"></div>
                    
                    <!-- ORDENAÇÃO -->
                    <div>
                        <label for="sort-select" class="block text-sm font-medium mb-1">Ordenar por</label>
                        <select id="sort-select" class="form-select">
                            <option value="lancamento-desc">Mais Recentes</option>
                            <option value="lancamento-asc">Mais Antigos</option>
                            <option value="nome-asc">Ordem Alfabética (A-Z)</option>
                            <option value="nome-desc">Ordem Alfabética (Z-A)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Grid da Galeria -->
            <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Estado de Carregamento Inicial -->
                <div id="gallery-loader" class="col-span-full text-center py-20">
                     <i class="fas fa-sync fa-spin text-4xl text-gray-400"></i>
                     <p class="mt-4 text-xl text-gray-600">A carregar acervo...</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="py-8 mt-16 bg-gray-200 border-t border-gray-300">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Galeria -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        // --- STATE MANAGEMENT ---
        const state = {
            items: [],
            filteredItems: []
        };

        // --- DOM ELEMENTS ---
        const galleryGrid = document.getElementById('gallery-grid');
        const galleryLoader = document.getElementById('gallery-loader');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sort-select');
        const autocompleteResults = document.getElementById('autocomplete-results');
        const toggleFiltersBtn = document.getElementById('toggle-filters-btn');
        const filterPanel = document.getElementById('filter-panel');

        // --- RENDER FUNCTION (ATUALIZADA) ---
        function renderGallery() {
            galleryGrid.innerHTML = '';
            if (state.filteredItems.length === 0 && galleryLoader.style.display === 'none') {
                galleryGrid.innerHTML = `<div class="col-span-full text-center py-20"><i class="fas fa-search-minus text-4xl text-gray-400"></i><p class="mt-4 text-xl text-gray-600">Nenhum item encontrado.</p><p class="text-gray-500">Tente ajustar seus filtros ou termo de busca.</p></div>`;
                return;
            }

            state.filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'gallery-card';
                card.innerHTML = `
                    <div class="p-4 bg-gray-100">
                        <a href="item_detalhe.html?id=${item.id}" class="block">
                            <img src="${item.imagem_principal || 'https://placehold.co/400x300/e9ecef/6c757d?text=Sem+Imagem'}" alt="Imagem de ${item.nome || 'Item'}" class="w-full h-48 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e9ecef/6c757d?text=Imagem+Inv%C3%A1lida';">
                        </a>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-lg font-semibold mb-2 text-gray-800">${item.nome || 'Item sem nome'}</h3>
                        <div class="text-sm text-gray-600 space-y-1 mb-4 flex-grow">
                            ${item.fabricante ? `<p><i class="fa-solid fa-microchip w-5 text-gray-400"></i> ${item.fabricante}</p>` : ''}
                            ${item.lancamento ? `<p><i class="fa-solid fa-calendar-days w-5 text-gray-400"></i> ${item.lancamento}</p>` : ''}
                        </div>
                        <a href="item_detalhe.html?id=${item.id}" class="btn btn-primary w-full mt-auto">
                            Explorar Item
                            <i class="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                `;
                galleryGrid.appendChild(card);
            });
        }

        // --- DATA PROCESSING FUNCTIONS ---
        function applyFiltersAndSort() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortValue = sortSelect.value;
            
            const fabricanteFilter = document.getElementById('filter-fabricante')?.value;
            const geracaoFilter = document.getElementById('filter-geracao')?.value;
            const anoFilter = document.getElementById('filter-ano')?.value;

            let tempItems = state.items;

            if (searchTerm) {
                tempItems = tempItems.filter(item => 
                    (item.nome && item.nome.toLowerCase().includes(searchTerm)) ||
                    (item.fabricante && item.fabricante.toLowerCase().includes(searchTerm))
                );
            }

            if (fabricanteFilter) {
                tempItems = tempItems.filter(item => item.fabricante === fabricanteFilter);
            }
            if (geracaoFilter) {
                tempItems = tempItems.filter(item => item.geracao === geracaoFilter);
            }
            if (anoFilter) {
                tempItems = tempItems.filter(item => item.lancamento == anoFilter);
            }

            tempItems.sort((a, b) => {
                const [field, direction] = sortValue.split('-');
                let valA = a[field];
                let valB = b[field];
                
                if (field === 'lancamento') {
                    valA = parseInt(valA, 10) || 0;
                    valB = parseInt(valB, 10) || 0;
                }

                if (!valA) return 1;
                if (!valB) return -1;

                if (typeof valA === 'string') {
                    return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                } else {
                    return direction === 'asc' ? valA - valB : valB - valA;
                }
            });

            state.filteredItems = tempItems;
            renderGallery();
            updateAutocomplete(searchTerm);
        }
        
        function updateAutocomplete(query) {
             autocompleteResults.innerHTML = '';
             if (query.length < 2) {
                 autocompleteResults.classList.add('hidden');
                 return;
             }
             const matchedItems = state.items
                .filter(item => item.nome && item.nome.toLowerCase().includes(query))
                .slice(0, 5);

             if (matchedItems.length > 0) {
                 matchedItems.forEach(item => {
                     const suggestionDiv = document.createElement('div');
                     suggestionDiv.className = 'autocomplete-item';
                     suggestionDiv.textContent = item.nome;
                     suggestionDiv.onclick = () => {
                         searchInput.value = item.nome;
                         autocompleteResults.classList.add('hidden');
                         applyFiltersAndSort();
                     };
                     autocompleteResults.appendChild(suggestionDiv);
                 });
                 autocompleteResults.classList.remove('hidden');
             } else {
                 autocompleteResults.classList.add('hidden');
             }
        }
        
        function carregarAcervo() {
            try {
                const acervosRef = collection(db, `/artifacts/${appId}/public/data/acervos`);
                onSnapshot(query(acervosRef), (querySnapshot) => {
                    state.items = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (galleryLoader) galleryLoader.style.display = 'none';
                    applyFiltersAndSort(); 
                }, (error) => {
                    console.error("Erro ao carregar o acervo:", error);
                    galleryGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Falha ao carregar o acervo.</p>`;
                });
            } catch (error) {
                console.error("Erro ao configurar o listener do acervo:", error);
                if (galleryLoader) galleryLoader.style.display = 'none';
                galleryGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Ocorreu um erro inesperado.</p>`;
            }
        }
        
        const createFilter = (containerId, collectionName, fieldName, label, filterKey) => {
            const container = document.getElementById(containerId);
            if (!container) return;

            const labelEl = document.createElement('label');
            labelEl.htmlFor = `filter-${filterKey}`;
            labelEl.className = 'block text-sm font-medium mb-1';
            labelEl.textContent = label;

            const selectEl = document.createElement('select');
            selectEl.id = `filter-${filterKey}`;
            selectEl.className = 'form-select';
            selectEl.innerHTML = `<option value="">Todos</option>`;
            
            selectEl.addEventListener('change', applyFiltersAndSort);

            container.appendChild(labelEl);
            container.appendChild(selectEl);

            const q = collection(db, `/artifacts/${appId}/public/data/${collectionName}`);
            onSnapshot(q, (snapshot) => {
                let options = snapshot.docs.map(doc => doc.data());
                options.sort((a,b) => {
                    if (typeof a[fieldName] === 'string') return a[fieldName].localeCompare(b[fieldName]);
                    return a[fieldName] - b[fieldName];
                });
                options.forEach(data => {
                    const option = document.createElement('option');
                    option.value = data[fieldName];
                    option.textContent = data[fieldName];
                    selectEl.appendChild(option);
                });
            });
        };

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            carregarAcervo();
            
            createFilter('filter-fabricante-container', 'opcoes_fabricantes', 'nome', 'Fabricante', 'fabricante');
            createFilter('filter-geracao-container', 'opcoes_geracoes', 'nome', 'Geração', 'geracao');
            createFilter('filter-ano-container', 'opcoes_anos', 'ano', 'Ano', 'ano');

            searchInput.addEventListener('input', () => applyFiltersAndSort());
            sortSelect.addEventListener('change', applyFiltersAndSort);
            
            toggleFiltersBtn.addEventListener('click', () => {
                filterPanel.classList.toggle('hidden');
                toggleFiltersBtn.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!document.getElementById('search-container').contains(e.target)) {
                    autocompleteResults.classList.add('hidden');
                }
            });
        });

    </script>
</body>
</html>
