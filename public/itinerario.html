<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerário Completo - Museu Itinerante do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #c09a58;
            --dark-header: #1a1a1a;
            --text-dark: #212529;
            --bg-light: #f8f9fa;
            --border-color: #dee2e6;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); }
        h1, h2 { font-family: 'Inter', sans-serif; font-weight: 700; }
        #header-logo { height: 80px; width: auto; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 0.375rem; font-weight: 500; text-align: center; transition: all 0.2s; cursor: pointer; border: 1px solid transparent; }
        .btn-secondary { background-color: #e9ecef; color: var(--text-dark); border-color: #ced4da; }
        .btn-secondary:hover { background-color: #dee2e6; border-color: #adb5bd; }
        
        /* Estilos para o Lightbox */
        #lightbox-modal {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #lightbox-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        #lightbox-image {
            transition: transform 0.3s ease;
        }
        #lightbox-modal.loading #lightbox-image {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-50 shadow-md" style="background-color: var(--dark-header);">
        <div class="container mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-24">
                <a href="index.html" class="flex-shrink-0">
                    <img id="header-logo" src="imagens/LOGO MUSEU DO VIDEOGAME LETRAS BRANCAS (1).png" alt="Logo Museu do Videogame" onerror="this.onerror=null;this.src='https://placehold.co/200x80/1a1a1a/ffffff?text=Logo+Museu';">
                </a>
                <a href="index.html" class="btn btn-secondary bg-gray-700 text-white border-gray-600 hover:bg-gray-600">
                    <i class="fas fa-home mr-2"></i>Voltar à Página Inicial
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-12 pb-6 border-b">Itinerário Completo</h1>

        <div id="itinerario-completo-container" class="space-y-12">
            <!-- As seções de eventos serão inseridas aqui pelo JavaScript -->
            <div id="loader" class="text-center py-20">
                <i class="fas fa-sync fa-spin text-4xl text-gray-400"></i>
                <p class="mt-4 text-xl text-gray-600">A carregar histórico de viagens...</p>
           </div>
        </div>
    </main>

    <footer class="py-10 mt-16 bg-gray-800">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Lightbox Modal HTML -->
    <div id="lightbox-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-[1000] p-4">
        <div class="relative max-w-5xl max-h-[90vh] w-full h-full flex items-center justify-center">
            <img id="lightbox-image" src="" alt="Visualização ampliada" class="max-w-full max-h-full object-contain rounded-lg">
            <div id="lightbox-loader" class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-spinner fa-spin text-white text-4xl"></i>
            </div>
            <p id="lightbox-caption" class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white text-center text-sm bg-black bg-opacity-50 px-3 py-1 rounded-md"></p>
        </div>
        <button id="lightbox-close" class="absolute top-4 right-4 text-white text-4xl leading-none hover:text-gray-300 transition-colors" aria-label="Fechar">&times;</button>
        <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-3xl bg-black bg-opacity-40 p-3 rounded-full hover:bg-opacity-60 transition-colors" aria-label="Anterior"><i class="fas fa-chevron-left"></i></button>
        <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 text-white text-3xl bg-black bg-opacity-40 p-3 rounded-full hover:bg-opacity-60 transition-colors" aria-label="Próximo"><i class="fas fa-chevron-right"></i></button>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        const container = document.getElementById('itinerario-completo-container');
        const loader = document.getElementById('loader');

        // --- LÓGICA DO LIGHTBOX ---
        const lightbox = document.getElementById('lightbox-modal');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxLoader = document.getElementById('lightbox-loader');
        const closeBtn = document.getElementById('lightbox-close');
        const prevBtn = document.getElementById('lightbox-prev');
        const nextBtn = document.getElementById('lightbox-next');

        let currentGallery = [];
        let currentIndex = 0;
        const eventGalleries = new Map();

        function showImage(index) {
            if (index < 0 || index >= currentGallery.length) return;
            currentIndex = index;
            
            lightboxLoader.style.display = 'flex';
            lightboxImage.style.opacity = '0';

            const foto = currentGallery[currentIndex];
            const img = new Image();
            img.onload = () => {
                lightboxImage.src = foto.url;
                lightboxCaption.textContent = foto.descricao || '';
                lightboxCaption.style.display = foto.descricao ? 'block' : 'none';
                lightboxLoader.style.display = 'none';
                lightboxImage.style.opacity = '1';
            };
            img.src = foto.url;

            prevBtn.style.display = currentIndex > 0 ? 'block' : 'none';
            nextBtn.style.display = currentIndex < currentGallery.length - 1 ? 'block' : 'none';
        }

        function openLightbox(eventId, index) {
            if (eventGalleries.has(eventId)) {
                currentGallery = eventGalleries.get(eventId);
                lightbox.classList.add('visible');
                document.body.style.overflow = 'hidden';
                showImage(index);
            }
        }

        function closeLightbox() {
            lightbox.classList.remove('visible');
            document.body.style.overflow = 'auto';
        }

        prevBtn.addEventListener('click', () => showImage(currentIndex - 1));
        nextBtn.addEventListener('click', () => showImage(currentIndex + 1));
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('visible')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
                if (e.key === 'ArrowRight') showImage(currentIndex + 1);
            }
        });
        // --- FIM DA LÓGICA DO LIGHTBOX ---


        const q = query(collection(db, `/artifacts/${appId}/public/data/itinerario`), orderBy("data_inicio", "asc"));

        onSnapshot(q, (snapshot) => {
            loader.style.display = 'none';
            if (snapshot.empty) {
                container.innerHTML = '<p class="text-center text-gray-500">Nenhum evento no itinerário encontrado.</p>';
                return;
            }

            const eventos = { atual: [], proximo: [], passado: [] };
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            
            eventGalleries.clear(); // Limpa as galerias antigas

            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const eventId = doc.id;
                data.id = eventId; // Adiciona o ID ao objeto de dados

                if (data.galeriaFotos && data.galeriaFotos.length > 0) {
                    eventGalleries.set(eventId, data.galeriaFotos);
                }

                const inicio = data.data_inicio?.toDate();
                const fim = data.data_fim?.toDate();

                let statusCalculado = 'proximo';
                if (inicio && fim) {
                    const fimDoDia = new Date(fim);
                    fimDoDia.setHours(23, 59, 59, 999);
                    if (hoje >= inicio && hoje <= fimDoDia) {
                        statusCalculado = 'atual';
                    } else if (hoje > fimDoDia) {
                        statusCalculado = 'passado';
                    }
                }
                eventos[statusCalculado].push(data);
            });

            eventos.passado.sort((a, b) => b.data_inicio.toDate() - a.data_inicio.toDate());

            const formatDate = (date) => date?.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }) || 'Data a definir';

            const createEventHTML = (evento) => {
                const galeriaHTML = (evento.galeriaFotos && evento.galeriaFotos.length > 0)
                    ? `
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <h4 class="text-sm font-semibold text-gray-700 mb-2">Galeria de Fotos:</h4>
                            <div class="flex flex-wrap gap-2">
                                ${evento.galeriaFotos.map((foto, index) => `
                                    <button type="button" class="gallery-thumbnail block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color rounded-md" data-event-id="${evento.id}" data-image-index="${index}">
                                        <img src="${foto.url}" alt="${foto.descricao || 'Foto do evento'}" class="w-20 h-20 object-cover rounded-md border-2 border-white shadow-sm hover:scale-105 transition-transform" onerror="this.onerror=null;this.src='https://placehold.co/80x80/e0e0e0/333333?text=Erro';">
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `
                    : '';

                return `
                    <div class="flex flex-col sm:flex-row items-start gap-4 py-4 border-b">
                        <div class="flex-shrink-0 text-center w-full sm:w-24 mb-4 sm:mb-0">
                            <p class="text-lg font-bold text-gray-800">${evento.data_inicio?.toDate().toLocaleString('pt-BR', { month: 'short' }).toUpperCase().replace('.', '')}</p>
                            <p class="text-3xl font-bold" style="color:var(--primary-color);">${String(evento.data_inicio?.toDate().getDate()).padStart(2, '0')}</p>
                        </div>
                        <div class="flex-grow w-full">
                            <h3 class="font-bold text-xl">${evento.cidade}, ${evento.estado}</h3>
                            <p class="text-gray-600">${evento.local}</p>
                            <p class="text-gray-500 text-sm mt-1">${formatDate(evento.data_inicio)} - ${formatDate(evento.data_fim)}</p>
                            ${galeriaHTML}
                        </div>
                    </div>
                `;
            };
            
            let html = '';
            if (eventos.atual.length > 0) {
                html += '<h2 class="text-3xl font-bold mb-6 text-green-600">Acontecendo Agora</h2>';
                html += eventos.atual.map(createEventHTML).join('');
            }
            if (eventos.proximo.length > 0) {
                html += '<h2 class="text-3xl font-bold mt-12 mb-6 text-yellow-600">Próximos Destinos</h2>';
                html += eventos.proximo.map(createEventHTML).join('');
            }
            if (eventos.passado.length > 0) {
                html += '<h2 class="text-3xl font-bold mt-12 mb-6 text-gray-500">Itinerário Passado</h2>';
                html += eventos.passado.map(createEventHTML).join('');
            }
            container.innerHTML = html;

        }, (error) => {
            console.error("Erro ao carregar itinerário:", error);
            loader.style.display = 'none';
            container.innerHTML = '<p class="text-center text-red-500">Não foi possível carregar o itinerário.</p>';
        });

        // Event listener com delegação
        container.addEventListener('click', (e) => {
            const thumbnail = e.target.closest('.gallery-thumbnail');
            if (thumbnail) {
                const eventId = thumbnail.dataset.eventId;
                const imageIndex = parseInt(thumbnail.dataset.imageIndex, 10);
                openLightbox(eventId, imageIndex);
            }
        });
    </script>
</body>
</html>
