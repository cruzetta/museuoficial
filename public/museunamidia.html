<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu na Mídia - Museu Itinerante do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-primary: #c09a58;
            --color-primary-hover: #a98447;
            --color-dark: #1a1a1a;
            --color-dark-gray: #2c2c2c;
            --color-light-gray: #f3f4f6;
            --color-text: #333333;
            --color-text-light: #666666;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-light-gray);
            color: var(--color-text);
        }

        h1, h2, h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        
        .section-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem; /* mb-12 */
            padding-bottom: 1.5rem; /* pb-6 */
            border-bottom: 1px solid var(--border-color);
        }
        
        .media-card {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: var(--text-dark);
            border-color: #ced4da;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
            border-color: #adb5bd;
        }
        
        #header-logo {
            height: 120px;
            width: auto;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="sticky top-0 z-50 shadow-md" style="background-color: var(--color-dark);">
        <div class="container mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-24">
                <a href="index.html" class="flex-shrink-0">
                    <img id="header-logo" src="imagens/LOGO MUSEU DO VIDEOGAME LETRAS BRANCAS (1).png" alt="Logo Museu do Videogame">
                </a>
                <a href="index.html" class="btn btn-secondary bg-gray-700 text-white border-gray-600 hover:bg-gray-600">
                    <i class="fas fa-home mr-2"></i>Voltar à Página Inicial
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <h1 class="section-title">Museu na Mídia</h1>
        
        <div id="midia-grid-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Estado de carregamento inicial -->
            <div id="loader" class="col-span-full text-center py-20">
                <i class="fas fa-sync fa-spin text-4xl text-gray-400"></i>
                <p class="mt-4 text-xl text-gray-600">A carregar matérias...</p>
           </div>
        </div>
    </main>

    <footer class="py-10 mt-16 bg-gray-800">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Página -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        const renderMidia = (doc) => {
            const data = doc.data();
            let dataFormatada = data.data_publicacao?.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' }) || '';
            
            let mediaPreviewHTML = '';
            let targetUrl = data.link_externo || data.arquivo_url || '#';
            let linkTarget = (data.link_externo || data.arquivo_url) ? 'target="_blank" rel="noopener noreferrer"' : '';

            if (data.tipo_arquivo) {
                if (data.tipo_arquivo.startsWith('image/')) {
                    mediaPreviewHTML = `<img src="${data.arquivo_url}" alt="${data.titulo}" class="w-full h-48 object-cover">`;
                } else if (data.tipo_arquivo.startsWith('video/')) {
                    mediaPreviewHTML = `<div class="w-full h-48 bg-black flex items-center justify-center"><i class="fas fa-play-circle text-6xl text-white opacity-70"></i></div>`;
                } else if (data.tipo_arquivo === 'application/pdf') {
                    mediaPreviewHTML = `<div class="w-full h-48 bg-gray-200 flex items-center justify-center"><i class="fas fa-file-pdf text-6xl text-purple-500"></i></div>`;
                }
            } else {
                 mediaPreviewHTML = `<div class="w-full h-48 bg-gray-200 flex items-center justify-center"><i class="fas fa-link text-6xl text-gray-400"></i></div>`;
            }

            return `
                <a href="${targetUrl}" ${linkTarget} class="media-card group">
                    <div class="card-image-wrapper">
                        ${mediaPreviewHTML}
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        ${dataFormatada ? `<p class="text-xs text-gray-500 mb-2">${dataFormatada}</p>` : ''}
                        <h3 class="text-lg font-semibold mb-2 text-gray-800 flex-grow">${data.titulo}</h3>
                        <p class="text-sm text-gray-600 mb-4">${data.descricao || ''}</p>
                        <div class="mt-auto pt-4 border-t border-gray-200 flex justify-end items-center">
                            <span class="text-sm font-semibold text-primary-color group-hover:underline">Ver Matéria <i class="fas fa-external-link-alt text-xs ml-1"></i></span>
                        </div>
                    </div>
                </a>`;
        };

        function carregarTodasAsMaterias() {
            const container = document.getElementById('midia-grid-container');
            const loader = document.getElementById('loader');

            try {
                const midiaRef = collection(db, `/artifacts/${appId}/public/data/museunamidia`);
                const q = query(midiaRef, orderBy("data_publicacao", "desc"));
                
                onSnapshot(q, (querySnapshot) => {
                    if (loader) {
                        loader.style.display = 'none';
                    }

                    if (querySnapshot.empty) {
                        container.innerHTML = '<p class="text-center col-span-full text-gray-600">Nenhuma matéria encontrada.</p>';
                        return;
                    }

                    let content = '';
                    querySnapshot.forEach(doc => {
                        content += renderMidia(doc);
                    });
                    container.innerHTML = content;

                }, (error) => {
                    console.error("Erro ao carregar matérias:", error);
                    container.innerHTML = '<p class="text-center col-span-full text-red-500">Ocorreu um erro ao carregar as matérias.</p>';
                });

            } catch (error) {
                console.error("Erro ao configurar o listener de matérias:", error);
                if (loader) loader.style.display = 'none';
                container.innerHTML = '<p class="text-center col-span-full text-red-500">Ocorreu um erro ao carregar as matérias.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', carregarTodasAsMaterias);
    </script>
</body>
</html>
