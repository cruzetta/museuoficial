<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Item - Museu do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/gallery_style.css">
</head>
<body class="antialiased" style="background: var(--metal-bg);">

    <!-- Header Fixo Simplificado -->
    <header class="sticky top-0 z-50 p-4">
        <div class="container mx-auto hud-border rounded-xl px-4 py-3 flex justify-between items-center">
            <a href="galeria.html" class="text-2xl font-bold tracking-widest holographic-text">MIV</a>
            <a href="galeria.html" class="text-sm font-bold text-neon-blue hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar para a Galeria
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-12 pb-16">
        <!-- Conteúdo do Item Carregado Dinamicamente -->
        <article id="item-container" class="opacity-0 transition-opacity duration-500">
            <!-- O conteúdo será preenchido pelo JavaScript -->
        </article>
        
        <!-- Estado de Carregamento -->
        <div id="loader" class="text-center py-20">
            <i class="fas fa-sync fa-spin text-5xl text-neon-blue"></i>
            <p class="mt-4 text-2xl holographic-text">A carregar detalhes do item...</p>
        </div>
    </main>
    
    <!-- Elemento de Áudio para os sons -->
    <audio id="audio-player"></audio>

    <footer class="py-10 mt-16" style="background: var(--metal-bg)">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Página -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        const itemContainer = document.getElementById('item-container');
        const loader = document.getElementById('loader');
        const audioPlayer = document.getElementById('audio-player');

        // Funções globais para botões inline
        window.changeImage = (newSrc) => {
            const mainImage = document.getElementById('main-item-image');
            if (mainImage) {
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = newSrc;
                    mainImage.style.opacity = 1;
                }, 300);
            }
        };

        window.playSound = (soundUrl) => {
            if (audioPlayer) {
                audioPlayer.src = soundUrl;
                audioPlayer.play();
            }
        };

        async function carregarItem() {
            const params = new URLSearchParams(window.location.search);
            const itemId = params.get('id');

            if (!itemId) {
                loader.innerHTML = '<p class="text-red-500 text-center">Erro: ID do item não encontrado na URL.</p>';
                return;
            }

            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/acervos`, itemId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const item = docSnap.data();
                    document.title = `${item.nome || 'Item do Acervo'} - Museu do Videojogo`;

                    // --- GERAÇÃO DOS COMPONENTES HTML (LÓGICA CORRIGIDA) ---

                    const createGalleryButtons = (item) => {
                        if (!item.galeria_imagens || !Array.isArray(item.galeria_imagens)) return '';
                        const buttons = item.galeria_imagens
                            .filter(img => img && img.url)
                            .map(img => `<button onclick="changeImage('${img.url}')" class="gallery-thumb-btn">${img.nome || 'Ver Imagem'}</button>`)
                            .join('');
                        return buttons ? `<div class="flex flex-wrap gap-2">${buttons}</div>` : '';
                    };

                    const createSobreSection = (item) => {
                        if (!item.detalhes) return '';
                        return `<section class="hud-border rounded-lg p-8 mt-12"><div class="prose-custom">${item.detalhes}</div></section>`;
                    };

                    const createSonsSection = (item) => {
                        if (!item.sons_iconicos || !Array.isArray(item.sons_iconicos)) return '';
                        const buttons = item.sons_iconicos
                            .filter(som => som && som.url)
                            .map(som => `<button onclick="playSound('${som.url}')" class="sound-play-btn"><i class="fas fa-play mr-2"></i> ${som.nome || 'Ouvir Som'}</button>`)
                            .join('');
                        if (!buttons) return '';
                        return `<section class="mt-12"><h2 class="section-title">Sons Icónicos</h2><div class="hud-border rounded-lg p-8 flex flex-wrap gap-4 justify-center">${buttons}</div></section>`;
                    };
                    
                    const createVideosSection = (item) => {
                        if (!item.videos_epoca || !Array.isArray(item.videos_epoca)) return '';
                        const embeds = item.videos_epoca
                            .filter(video => video && video.embed_url)
                            .map(video => `
                                <div class="hud-border rounded-lg p-4 flex flex-col">
                                    <h4 class="font-semibold text-white mb-3 text-lg">${video.nome || 'Vídeo'}</h4>
                                    <div class="bg-black rounded-md overflow-hidden">
                                        <video controls class="w-full h-auto">
                                            <source src="${video.embed_url}" type="video/mp4">
                                            O seu navegador não suporta a tag de vídeo.
                                        </video>
                                    </div>
                                </div>`)
                            .join('');
                        if (!embeds) return '';
                        return `<section class="mt-12"><h2 class="section-title">Vídeos da Época</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8">${embeds}</div></section>`;
                    };

                    const createVoceSabiaSection = (item) => {
                        if (!item.voce_sabia || !Array.isArray(item.voce_sabia) || item.voce_sabia.length === 0) return '';
                        const fatos = item.voce_sabia
                            .filter(fato => fato)
                            .map(fato => `<li class="did-you-know-item"><i class="fas fa-star text-yellow-400"></i><span>${fato}</span></li>`)
                            .join('');
                        if (!fatos) return '';
                        return `<section class="mt-12"><h2 class="section-title">Você Sabia?</h2><div class="hud-border rounded-lg p-8"><ul class="space-y-4">${fatos}</ul></div></section>`;
                    };
                    
                    const createJogosEssenciaisSection = (item) => {
                        if (!item.jogos_essenciais || !Array.isArray(item.jogos_essenciais) || item.jogos_essenciais.length === 0) return '';
                        const jogos = item.jogos_essenciais
                            .filter(jogo => jogo)
                            .map(jogo => `<div class="essential-game-card">${jogo}</div>`)
                            .join('');
                        if (!jogos) return '';
                        return `<section class="mt-12"><h2 class="section-title">Jogos Essenciais</h2><div class="flex flex-wrap gap-4 justify-center">${jogos}</div></section>`;
                    };

                    const createFichaTecnica = (item) => {
                        const fields = [
                            { icon: 'fa-microchip', label: 'Fabricante', value: item.fabricante },
                            { icon: 'fa-calendar-days', label: 'Lançamento', value: item.lancamento },
                            { icon: 'fa-gamepad', label: 'Geração', value: item.geracao },
                            { icon: 'fa-sd-card', label: 'Média', value: item.media },
                            { icon: 'fa-chart-line', label: 'Vendas', value: item.vendas }
                        ];
                        const html = fields
                            .filter(field => field.value)
                            .map(field => `<li><strong><i class="fa-solid ${field.icon} w-6 text-neon-blue"></i> ${field.label}:</strong> ${field.value}</li>`)
                            .join('');
                        return html ? `<div class="lg:col-span-2 hud-border rounded-lg p-6 self-start"><h2 class="text-2xl font-bold mb-4 border-b-2 border-neon-blue/50 pb-2">Ficha Técnica</h2><ul class="space-y-3 text-lg">${html}</ul></div>` : '';
                    };

                    // --- MONTAGEM FINAL DO HTML ---
                    const contentHTML = `
                        ${item.nome ? `<h1 class="text-5xl md:text-7xl font-black text-center mb-12 holographic-text">${item.nome}</h1>` : ''}
                        
                        <section class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                            <div class="lg:col-span-3">
                                ${item.imagem_principal ? `
                                <div class="hud-border rounded-lg p-2 mb-4">
                                    <img id="main-item-image" src="${item.imagem_principal}" alt="Imagem principal de ${item.nome || 'Item'}" class="w-full h-auto rounded-md object-cover transition-opacity duration-300 aspect-video">
                                </div>` : ''}
                                ${createGalleryButtons(item)}
                            </div>
                            ${createFichaTecnica(item)}
                        </section>

                        ${createSobreSection(item)}
                        ${createSonsSection(item)}
                        ${createVideosSection(item)}
                        ${createVoceSabiaSection(item)}
                        ${createJogosEssenciaisSection(item)}
                    `;
                    
                    itemContainer.innerHTML = contentHTML;
                    loader.style.display = 'none';
                    itemContainer.classList.remove('opacity-0');

                } else {
                    loader.innerHTML = '<p class="text-red-500 text-center">Item não encontrado na nossa base de dados.</p>';
                }
            } catch (error) {
                console.error("Erro ao carregar o item:", error);
                loader.innerHTML = '<p class="text-red-500 text-center">Ocorreu um erro ao carregar os detalhes do item. Tente novamente mais tarde.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', carregarItem);
    </script>
</body>
</html>
