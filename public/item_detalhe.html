<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Item - Museu do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/gallery_style.css">
</head>
<body class="antialiased" style="background: var(--metal-bg);">

    <!-- Header Fixo Simplificado -->
    <header class="sticky top-0 z-50 p-4">
        <div class="container mx-auto hud-border rounded-xl px-4 py-3 flex justify-between items-center">
            <a href="galeria.html" class="text-2xl font-bold tracking-widest holographic-text">MIV</a>
            <a href="galeria.html" class="text-sm font-bold text-neon-blue hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar para a Galeria
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-12 pb-16">
        <!-- Conteúdo do Item Carregado Dinamicamente -->
        <article id="item-container" class="opacity-0 transition-opacity duration-500">
            <!-- O conteúdo será preenchido pelo JavaScript -->
        </article>
        
        <!-- Estado de Carregamento -->
        <div id="loader" class="text-center py-20">
            <i class="fas fa-sync fa-spin text-5xl text-neon-blue"></i>
            <p class="mt-4 text-2xl holographic-text">A carregar detalhes do item...</p>
        </div>
    </main>
    
    <!-- Elemento de Áudio para os sons -->
    <audio id="audio-player"></audio>

    <footer class="py-10 mt-16" style="background: var(--metal-bg)">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Página -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        const itemContainer = document.getElementById('item-container');
        const loader = document.getElementById('loader');
        const audioPlayer = document.getElementById('audio-player');

        // Função para mudar a imagem principal na galeria de detalhes
        window.changeImage = (newSrc) => {
            const mainImage = document.getElementById('main-item-image');
            if (mainImage) {
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = newSrc;
                    mainImage.style.opacity = 1;
                }, 300);
            }
        };

        // Função para tocar um som
        window.playSound = (soundUrl) => {
            if (audioPlayer) {
                audioPlayer.src = soundUrl;
                audioPlayer.play();
            }
        };

        async function carregarItem() {
            const params = new URLSearchParams(window.location.search);
            const itemId = params.get('id');

            if (!itemId) {
                loader.innerHTML = '<p class="text-red-500 text-center">Erro: ID do item não encontrado na URL.</p>';
                return;
            }

            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/acervos`, itemId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const item = docSnap.data();
                    document.title = `${item.nome} - Museu do Videojogo`;

                    // --- GERAÇÃO DOS COMPONENTES HTML ---

                    // Galeria de Imagens (Botões)
                    let galleryButtonsHTML = '';
                    if (item.galeria_imagens && item.galeria_imagens.length > 0) {
                        item.galeria_imagens.forEach(img => {
                            galleryButtonsHTML += `<button onclick="changeImage('${img.url}')" class="gallery-thumb-btn">${img.nome}</button>`;
                        });
                    }

                    // Seção "Sobre o Item"
                    const sobreHTML = item.detalhes ? `
                        <section class="hud-border rounded-lg p-8 mt-12">
                            <div class="prose-custom">${item.detalhes}</div>
                        </section>` : '';

                    // Seção "Em Ação"
                    let sonsHTML = '';
                    if (item.sons_iconicos && item.sons_iconicos.length > 0) {
                        const soundButtons = item.sons_iconicos.map(som => 
                            `<button onclick="playSound('${som.url}')" class="sound-play-btn">
                                <i class="fas fa-play mr-2"></i> ${som.nome}
                            </button>`
                        ).join('');
                        sonsHTML = `<div><h3 class="section-subtitle">Sons Icónicos</h3><div class="flex flex-wrap gap-4 mt-2">${soundButtons}</div></div>`;
                    }

                    let videosHTML = '';
                    if (item.videos_epoca && item.videos_epoca.length > 0) {
                        const videoPlaceholders = item.videos_epoca.map(video => 
                            `<a href="${video.embed_url}" target="_blank" class="video-placeholder">
                                <i class="fas fa-video"></i>
                                <span>${video.nome}</span>
                            </a>`
                        ).join('');
                        videosHTML = `<div><h3 class="section-subtitle">Vídeos da Época</h3><div class="flex flex-wrap gap-4 mt-2">${videoPlaceholders}</div></div>`;
                    }
                    
                    const emAcaoHTML = (sonsHTML || videosHTML) ? `
                        <section class="mt-12">
                            <h2 class="section-title">Em Ação</h2>
                            <div class="hud-border rounded-lg p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                                ${sonsHTML}
                                ${videosHTML}
                            </div>
                        </section>` : '';

                    // Seção "Você Sabia?"
                    let voceSabiaHTML = '';
                    if (item.voce_sabia && item.voce_sabia.length > 0) {
                        const fatos = item.voce_sabia.map(fato => 
                            `<li class="did-you-know-item">
                                <i class="fas fa-star text-yellow-400"></i>
                                <span>${fato}</span>
                            </li>`
                        ).join('');
                        voceSabiaHTML = `
                        <section class="mt-12">
                            <h2 class="section-title">Você Sabia?</h2>
                            <div class="hud-border rounded-lg p-8">
                                <ul class="space-y-4">${fatos}</ul>
                            </div>
                        </section>`;
                    }

                    // Seção "Jogos Essenciais"
                    let jogosEssenciaisHTML = '';
                    if (item.jogos_essenciais && item.jogos_essenciais.length > 0) {
                        const jogos = item.jogos_essenciais.map(jogo => `<div class="essential-game-card">${jogo}</div>`).join('');
                        jogosEssenciaisHTML = `
                        <section class="mt-12">
                            <h2 class="section-title">Jogos Essenciais</h2>
                            <div class="flex flex-wrap gap-4 justify-center">${jogos}</div>
                        </section>`;
                    }

                    // --- MONTAGEM FINAL DO HTML ---
                    const contentHTML = `
                        <h1 class="text-5xl md:text-7xl font-black text-center mb-12 holographic-text">${item.nome}</h1>
                        
                        <section class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                            <!-- Coluna da Imagem e Galeria -->
                            <div class="lg:col-span-3">
                                <div class="hud-border rounded-lg p-2 mb-4">
                                    <img id="main-item-image" src="${item.imagem_principal || 'https://placehold.co/800x600/1a1a2e/E0E0E0?text=Item'}" alt="Imagem principal de ${item.nome}" class="w-full h-auto rounded-md object-cover transition-opacity duration-300 aspect-video">
                                </div>
                                <div class="flex flex-wrap gap-2">
                                    ${galleryButtonsHTML}
                                </div>
                            </div>

                            <!-- Coluna da Ficha Técnica -->
                            <div class="lg:col-span-2 hud-border rounded-lg p-6 self-start">
                                <h2 class="text-2xl font-bold mb-4 border-b-2 border-neon-blue/50 pb-2">Ficha Técnica</h2>
                                <ul class="space-y-3 text-lg">
                                    <li><strong><i class="fa-solid fa-microchip w-6 text-neon-blue"></i> Fabricante:</strong> ${item.fabricante || 'N/A'}</li>
                                    <li><strong><i class="fa-solid fa-calendar-days w-6 text-neon-blue"></i> Lançamento:</strong> ${item.lancamento || 'N/A'}</li>
                                    <li><strong><i class="fa-solid fa-gamepad w-6 text-neon-blue"></i> Geração:</strong> ${item.geracao || 'N/A'}</li>
                                    <li><strong><i class="fa-solid fa-sd-card w-6 text-neon-blue"></i> Média:</strong> ${item.media || 'N/A'}</li>
                                    <li><strong><i class="fa-solid fa-chart-line w-6 text-neon-blue"></i> Vendas:</strong> ${item.vendas || 'N/A'}</li>
                                </ul>
                            </div>
                        </section>

                        ${sobreHTML}
                        ${emAcaoHTML}
                        ${voceSabiaHTML}
                        ${jogosEssenciaisHTML}
                    `;
                    
                    itemContainer.innerHTML = contentHTML;
                    loader.style.display = 'none';
                    itemContainer.classList.remove('opacity-0');

                } else {
                    loader.innerHTML = '<p class="text-red-500 text-center">Item não encontrado na nossa base de dados.</p>';
                }
            } catch (error) {
                console.error("Erro ao carregar o item:", error);
                loader.innerHTML = '<p class="text-red-500 text-center">Ocorreu um erro ao carregar os detalhes do item. Tente novamente mais tarde.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', carregarItem);
    </script>
</body>
</html>
