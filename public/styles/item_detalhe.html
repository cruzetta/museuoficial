<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Item - Museu do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/gallery_style.css">
</head>
<body class="antialiased" style="background: var(--metal-bg);">

    <!-- Header Fixo Simplificado -->
    <header class="sticky top-0 z-50 p-4">
        <div class="container mx-auto hud-border rounded-xl px-4 py-3 flex justify-between items-center">
            <a href="galeria.html" class="text-2xl font-bold tracking-widest holographic-text">MIV</a>
            <a href="galeria.html" class="text-sm font-bold text-neon-blue hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar para a Galeria
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16 pt-32">
        <!-- Conteúdo do Item Carregado Dinamicamente -->
        <article id="item-container" class="opacity-0 transition-opacity duration-500">
            <!-- O conteúdo será preenchido pelo JavaScript -->
        </article>
        
        <!-- Estado de Carregamento -->
        <div id="loader" class="text-center py-20">
            <i class="fas fa-sync fa-spin text-5xl text-neon-blue"></i>
            <p class="mt-4 text-2xl holographic-text">A carregar detalhes do item...</p>
        </div>
    </main>

    <footer class="py-10 mt-16" style="background: var(--metal-bg)">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Página -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        const itemContainer = document.getElementById('item-container');
        const loader = document.getElementById('loader');

        // Função para mudar a imagem principal na galeria de detalhes
        window.changeImage = (newSrc) => {
            const mainImage = document.getElementById('main-item-image');
            if (mainImage) {
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = newSrc;
                    mainImage.style.opacity = 1;
                }, 300);
            }
        }

        async function carregarItem() {
            const params = new URLSearchParams(window.location.search);
            const itemId = params.get('id');

            if (!itemId) {
                loader.innerHTML = '<p class="text-red-500 text-center">Erro: ID do item não encontrado na URL.</p>';
                return;
            }

            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/acervos`, itemId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const item = docSnap.data();
                    document.title = `${item.nome} - Museu do Videojogo`;

                    // Gera a galeria de imagens secundárias, se existir
                    let thumbnailsHTML = '';
                    if (item.galeria_imagens && item.galeria_imagens.length > 0) {
                        // Adiciona a imagem principal como a primeira miniatura
                        thumbnailsHTML += `<a onclick="changeImage('${item.imagem_principal}')" class="hud-border p-1 rounded-md w-1/4 hover:border-neon-purple cursor-pointer flex items-center justify-center text-center font-bold text-sm h-20 bg-cover bg-center" style="background-image: url('${item.imagem_principal}')"></a>`;
                        
                        item.galeria_imagens.forEach(imgUrl => {
                            thumbnailsHTML += `<a onclick="changeImage('${imgUrl}')" class="hud-border p-1 rounded-md w-1/4 hover:border-neon-purple cursor-pointer flex items-center justify-center text-center font-bold text-sm h-20 bg-cover bg-center" style="background-image: url('${imgUrl}')"></a>`;
                        });
                    }

                    const contentHTML = `
                        <section class="mb-16">
                            <h1 class="text-5xl md:text-7xl font-black text-center mb-8 holographic-text">${item.nome}</h1>
                            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                                <div class="lg:col-span-3">
                                    <div class="hud-border rounded-lg p-2">
                                        <img id="main-item-image" src="${item.imagem_principal}" alt="Imagem principal de ${item.nome}" class="w-full h-auto rounded-md object-cover transition-opacity duration-300">
                                    </div>
                                    <div class="flex space-x-2 mt-2">
                                        ${thumbnailsHTML}
                                    </div>
                                </div>
                                <div class="lg:col-span-2 hud-border rounded-lg p-6 self-start">
                                    <h2 class="text-2xl font-bold mb-4 border-b-2 border-neon-blue/50 pb-2">Ficha Técnica</h2>
                                    <ul class="space-y-3 text-lg">
                                        <li><strong><i class="fa-solid fa-microchip w-6 text-neon-blue"></i> Fabricante:</strong> ${item.fabricante || 'N/A'}</li>
                                        <li><strong><i class="fa-solid fa-calendar-days w-6 text-neon-blue"></i> Lançamento:</strong> ${item.lancamento || 'N/A'}</li>
                                        <li><strong><i class="fa-solid fa-gamepad w-6 text-neon-blue"></i> Geração:</strong> ${item.geracao || 'N/A'}</li>
                                        <li><strong><i class="fa-solid fa-sd-card w-6 text-neon-blue"></i> Média:</strong> ${item.media || 'Cartucho'}</li>
                                        <li><strong><i class="fa-solid fa-chart-line w-6 text-neon-blue"></i> Vendas:</strong> ${item.vendas || 'N/A'}</li>
                                    </ul>
                                </div>
                            </div>
                        </section>

                        <section class="hud-border rounded-lg p-8">
                            <h2 class="text-3xl font-bold mb-6 holographic-text">Sobre o Item</h2>
                            <div class="text-lg leading-relaxed space-y-4">${item.detalhes || '<p>Descrição não disponível.</p>'}</div>
                        </section>
                    `;
                    
                    itemContainer.innerHTML = contentHTML;
                    loader.style.display = 'none';
                    itemContainer.classList.remove('opacity-0');

                } else {
                    loader.innerHTML = '<p class="text-red-500 text-center">Item não encontrado na nossa base de dados.</p>';
                }
            } catch (error) {
                console.error("Erro ao carregar o item:", error);
                loader.innerHTML = '<p class="text-red-500 text-center">Ocorreu um erro ao carregar os detalhes do item. Tente novamente mais tarde.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', carregarItem);
    </script>
</body>
</html>
