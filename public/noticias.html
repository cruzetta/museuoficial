<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Notícias - Museu Itinerante do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00BFFF;
            --neon-purple: #A020F0;
            --dark-bg: #0D0D1A;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            background-image: url('https://www.transparenttextures.com/patterns/8-bit-surface.png');
        }
        h1, h2, h3, .nav-link {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .hud-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px rgba(0, 191, 255, 0.5);
            background: rgba(13, 13, 26, 0.85);
            backdrop-filter: blur(10px);
            position: relative;
        }
        .holographic-text {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            background-size: 200% 200%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: holographic-shine 5s linear infinite;
        }
        @keyframes holographic-shine {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Fixo Simplificado -->
    <header class="sticky top-0 z-50 p-4">
        <div class="container mx-auto hud-border rounded-xl px-4 py-3 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold tracking-widest holographic-text">MIV</a>
            <a href="/index.html" class="text-sm font-bold text-neon-blue hover:text-white transition-colors">
                <i class="fas fa-home mr-2"></i>Voltar à Página Inicial
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <h1 class="text-4xl md:text-5xl font-bold mb-12 text-center holographic-text">Todas as Notícias</h1>
        
        <div id="todas-noticias-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 text-left">
            <!-- As notícias serão carregadas aqui pelo JavaScript -->
            <p class="text-center col-span-full">A carregar notícias...</p>
        </div>
    </main>

    <footer class="py-10 mt-16" style="background: linear-gradient(145deg, #1a1a2e, #161625);">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Página -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        // Função para criar o card de uma notícia
        const renderNoticia = (doc) => {
            const data = doc.data();
            return `
                <a href="noticia.html?id=${doc.id}" class="hud-border rounded-lg overflow-hidden text-left transition-transform hover:scale-105 block">
                    <img src="${data.imagem || 'https://placehold.co/600x400/1a1a2e/E0E0E0?text=Notícia'}" alt="${data.titulo}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <span class="text-sm font-bold text-neon-blue">${data.categoria || 'NOVIDADE'}</span>
                        <h3 class="text-xl font-bold my-2">${data.titulo}</h3>
                        <p class="text-gray-400 text-sm">${data.descricao.substring(0, 100)}...</p>
                    </div>
                </a>`;
        };

        async function carregarTodasAsNoticias() {
            const container = document.getElementById('todas-noticias-container');
            container.innerHTML = '<p class="text-center col-span-full">A carregar notícias...</p>';

            try {
                const noticiasRef = collection(db, `/artifacts/${appId}/public/data/noticias`);
                // Ordena as notícias para mostrar as mais recentes primeiro
                const q = query(noticiasRef, orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p class="text-center col-span-full">Nenhuma notícia encontrada.</p>';
                    return;
                }

                let content = '';
                querySnapshot.forEach(doc => {
                    content += renderNoticia(doc);
                });
                container.innerHTML = content;

            } catch (error) {
                console.error("Erro ao carregar notícias:", error);
                container.innerHTML = '<p class="text-center col-span-full text-red-500">Ocorreu um erro ao carregar as notícias.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', carregarTodasAsNoticias);
    </script>
</body>
</html>
