<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Notícias - Museu Itinerante do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00BFFF;
            --neon-purple: #A020F0;
            --dark-bg: #0D0D1A;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            background-image: url('https://www.transparenttextures.com/patterns/8-bit-surface.png');
        }
        h1, h2, h3, .nav-link {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .hud-border {
    background: rgba(18, 16, 38, 0.6); /* Fundo escuro semi-transparente */
    backdrop-filter: blur(10px);      /* Efeito de vidro fosco */
    border: 1px solid rgba(0, 255, 255, 0.2); /* Borda ciano subtil */
    border-radius: 12px;              /* Cantos arredondados */
    transition: all 0.3s ease-in-out; /* Transição suave para todos os efeitos */
    position: relative; 

    box-shadow: none;
}

.hud-border:hover {
    /* Efeitos que aparecem ao passar o mouse */
    transform: translateY(-8px) scale(1.03);     /* Eleva e aumenta ligeiramente o quadro */
    border-color: rgba(0, 255, 255, 0.7);       /* A borda fica mais visível e brilhante */
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); /* A aura (glow) suave aparece */
    background: rgba(18, 16, 38, 0.8);          /* O fundo fica um pouco mais opaco para dar destaque */
}

.hud-border::before, .hud-border::after {
    content: '';
    display: none;
}
        .holographic-text {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            background-size: 200% 200%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: holographic-shine 5s linear infinite;
        }
        @keyframes holographic-shine {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Fixo Simplificado -->
    <header class="sticky top-0 z-50 p-4">
        <div class="container mx-auto hud-border rounded-xl px-4 py-3 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold tracking-widest holographic-text">MIV</a>
            <a href="/index.html" class="text-sm font-bold text-neon-blue hover:text-white transition-colors">
                <i class="fas fa-home mr-2"></i>Voltar à Página Inicial
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <h1 class="text-4xl md:text-5xl font-bold mb-12 text-center holographic-text">Todas as Notícias</h1>
        
        <div id="todas-noticias-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 text-left">
            <!-- Estado de carregamento inicial -->
            <div id="loader" class="col-span-full text-center py-20">
                <i class="fas fa-sync fa-spin text-5xl text-neon-blue"></i>
                <p class="mt-4 text-2xl holographic-text">A carregar notícias...</p>
           </div>
        </div>
    </main>

    <footer class="py-10 mt-16" style="background: linear-gradient(145deg, #1a1a2e, #161625);">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Página -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ### CORREÇÃO APLICADA AQUI ###
        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app", // CORRIGIDO
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        // Função que renderiza o HTML de uma notícia
        const renderNoticia = (doc) => {
            const data = doc.data();
            let dataFormatada = '';
            if (data.data_publicacao && data.data_publicacao.toDate) {
                dataFormatada = data.data_publicacao.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            }
            return `
                <a href="noticia.html?id=${doc.id}" class="hud-border rounded-lg overflow-hidden text-left transition-transform hover:scale-105 block h-full flex flex-col">
                    ${data.imagem ? `<img src="${data.imagem}" alt="${data.titulo || 'Notícia'}" class="w-full h-48 object-cover">` : ''}
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between items-center mb-2">
                           ${data.categoria ? `<span class="text-sm font-bold text-neon-blue">${data.categoria}</span>` : ''}
                           ${dataFormatada ? `<span class="text-xs text-gray-400">${dataFormatada}</span>` : ''}
                        </div>
                        ${data.titulo ? `<h3 class="text-xl font-bold my-2">${data.titulo}</h3>` : ''}
                        ${data.subtitulo ? `<p class="text-gray-400 text-sm flex-grow">${data.subtitulo}</p>` : '<div class="flex-grow"></div>'}
                    </div>
                </a>`;
        };

        function carregarTodasAsNoticias() {
            const container = document.getElementById('todas-noticias-container');
            const loader = document.getElementById('loader');

            try {
                const noticiasRef = collection(db, `/artifacts/${appId}/public/data/noticias`);
                const q = query(noticiasRef, orderBy("data_publicacao", "desc"));
                
                onSnapshot(q, (querySnapshot) => {
                    if (loader) {
                        loader.style.display = 'none';
                    }

                    if (querySnapshot.empty) {
                        container.innerHTML = '<p class="text-center col-span-full">Nenhuma notícia encontrada.</p>';
                        return;
                    }

                    let content = '';
                    querySnapshot.forEach(doc => {
                        content += renderNoticia(doc);
                    });
                    container.innerHTML = content;

                }, (error) => {
                    console.error("Erro ao ouvir notícias:", error);
                    container.innerHTML = '<p class="text-center col-span-full text-red-500">Ocorreu um erro ao carregar as notícias.</p>';
                });

            } catch (error) {
                console.error("Erro ao configurar o listener de notícias:", error);
                if (loader) loader.style.display = 'none';
                container.innerHTML = '<p class="text-center col-span-full text-red-500">Ocorreu um erro ao carregar as notícias.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', carregarTodasAsNoticias);
    </script>
</body>
</html>
