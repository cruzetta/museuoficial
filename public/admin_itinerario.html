<!-- Conteúdo da Aba Itinerário -->
<div id="itinerario-manager" class="form-section bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Gerir Itinerário de Viagens</h2>
    <form id="form-itinerario" class="space-y-6">
        <input type="hidden" id="itinerario-id">

        <fieldset class="border p-4 rounded-md">
            <legend class="text-lg font-semibold px-2">Informações do Local</legend>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
                <div>
                    <label for="itinerario-cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                    <input type="text" id="itinerario-cidade" placeholder="Ex: São Paulo" required>
                </div>
                <div>
                    <label for="itinerario-estado" class="block text-sm font-medium text-gray-700">Estado</label>
                    <input type="text" id="itinerario-estado" placeholder="Ex: SP" required>
                </div>
                <div class="md:col-span-2">
                    <label for="itinerario-local" class="block text-sm font-medium text-gray-700">Local do Evento</label>
                    <input type="text" id="itinerario-local" placeholder="Ex: Shopping Anália Franco">
                </div>
                <div>
                    <label for="itinerario-data_inicio" class="block text-sm font-medium text-gray-700">Data de Início</label>
                    <input type="date" id="itinerario-data_inicio" required>
                </div>
                <div>
                    <label for="itinerario-data_fim" class="block text-sm font-medium text-gray-700">Data de Fim</label>
                    <input type="date" id="itinerario-data_fim" required>
                </div>
                <div class="md:col-span-2">
                    <label for="itinerario-link_mapa_embed" class="block text-sm font-medium text-gray-700">Link de Incorporação do Google Maps</label>
                    <input type="url" id="itinerario-link_mapa_embed" placeholder="Cole o link de incorporação aqui">
                    <p class="text-xs text-gray-500 mt-1">No Google Maps, clique em "Partilhar", depois em "Incorporar um mapa" e copie o link (src).</p>
                </div>
            </div>
        </fieldset>

        <!-- SEÇÃO GALERIA DE FOTOS -->
        <fieldset class="border p-4 rounded-md">
            <legend class="text-lg font-semibold px-2">Galeria de Fotos</legend>
            <div id="itinerario-galeriaFotos-container" class="space-y-3 pt-2">
                <!-- As fotos serão adicionadas aqui dinamicamente -->
            </div>
            <button type="button" data-repeater-add="galeriaFotos" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white text-sm font-bold py-2 px-3 rounded-md transition-colors">
                <i class="fas fa-plus mr-2"></i>Adicionar Foto
            </button>
        </fieldset>
        <!-- FIM DA SEÇÃO -->

        <div id="itinerario-upload-progress-container" class="hidden mt-4 w-full bg-gray-200 rounded-full h-4">
            <div id="itinerario-upload-progress-bar" class="bg-blue-600 h-4 rounded-full text-xs font-medium text-blue-100 text-center p-0.5 leading-none" style="width: 0%">0%</div>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit">Guardar Local</button>
            <button type="button" id="cancel-itinerario-edit" class="w-auto">Cancelar</button>
        </div>
    </form>
    <div class="mt-8">
        <h3 class="text-xl font-bold mb-4">Locais Registados</h3>
        <div id="itinerario-lista" class="space-y-4"></div>
    </div>
</div>

<script data-tab-script="itinerario">
{
    const { db, storage, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, getDoc, query, orderBy, ref, deleteObject } = window.firebaseServices;
    const { appId } = window.appConfig;

    const entity = 'itinerario';
    const formContainer = document.getElementById('itinerario-manager');
    const form = document.getElementById(`form-${entity}`);
    const listContainer = document.getElementById(`${entity}-lista`);

    // --- LÓGICA DO REPETIDOR DE GALERIA (ADAPTADO DE NOTÍCIAS) ---
    const repeaterTemplates = {
        galeriaFotos: (uuid) => `
            <img src="https://placehold.co/100x75/e2e8f0/64748b?text=Preview" class="repeater-preview w-24 h-16 object-cover rounded-md border">
            <div class="flex-grow space-y-2">
                <input type="text" class="repeater-input" data-field="descricao" placeholder="Descrição da foto (opcional)">
                <div class="flex items-center gap-2">
                    <input type="file" id="${uuid}" class="hidden" accept="image/*">
                    <button type="button" class="repeater-file-button">Selecionar Imagem</button>
                </div>
                <div class="file-name-display text-xs text-gray-500 italic">Nenhum ficheiro selecionado</div>
            </div>
        `
    };

    const addRepeaterItem = (type, data = {}) => {
        const container = document.getElementById(`itinerario-${type}-container`);
        if (!container) return;

        const uuid = `repeater-file-${crypto.randomUUID()}`;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'repeater-item flex items-center gap-4 p-3 border rounded-md bg-gray-50';
        itemDiv.setAttribute('data-repeater-type', type);
        itemDiv.innerHTML = `<div class="flex-grow flex items-center gap-2">${repeaterTemplates[type](uuid)}</div><button type="button" class="remove-item-btn bg-red-500 text-white rounded px-2 py-1 text-xs hover:bg-red-600"><i class="fas fa-trash"></i></button>`;
        container.appendChild(itemDiv);

        const fileInput = itemDiv.querySelector(`#${uuid}`);
        const selectFileButton = itemDiv.querySelector('.repeater-file-button');
        const removeButton = itemDiv.querySelector('.remove-item-btn');

        selectFileButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleRepeaterFileSelect(fileInput));
        removeButton.addEventListener('click', () => {
            if (window.pendingFiles.has(fileInput.id)) {
                window.pendingFiles.delete(fileInput.id);
            }
            itemDiv.remove();
        });

        if (data && typeof data === 'object') {
            if (data.descricao) itemDiv.querySelector('input[data-field="descricao"]').value = data.descricao;
            if (data.url) {
                const fileNameDisplay = itemDiv.querySelector('.file-name-display');
                fileNameDisplay.textContent = 'Imagem existente';
                fileNameDisplay.dataset.existingUrl = data.url;
                const previewImg = itemDiv.querySelector('.repeater-preview');
                previewImg.src = data.url;
            }
        }
    };

    const handleRepeaterFileSelect = (input) => {
        const file = input.files[0];
        const itemDiv = input.closest('.repeater-item');
        if (!itemDiv || !file) return;

        const fileNameDisplay = itemDiv.querySelector('.file-name-display');
        window.pendingFiles.set(input.id, file);
        fileNameDisplay.textContent = file.name;
        fileNameDisplay.dataset.existingUrl = '';

        const reader = new FileReader();
        reader.onload = (e) => {
            const previewImg = itemDiv.querySelector('.repeater-preview');
            previewImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
    };

    formContainer.addEventListener('click', (e) => {
        if (e.target.matches('[data-repeater-add]')) {
            addRepeaterItem(e.target.dataset.repeaterAdd);
        }
    });
    // --- FIM DA LÓGICA DO REPETIDOR ---

    const clearForm = () => {
        form.reset();
        document.getElementById(`${entity}-id`).value = '';
        document.getElementById('itinerario-galeriaFotos-container').innerHTML = '';
        window.pendingFiles.clear();
    };

    const editDoc = async (id) => {
        clearForm();
        try {
            const docRef = doc(db, `/artifacts/${appId}/public/data/${entity}`, id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById(`${entity}-id`).value = docSnap.id;
                
                ['cidade', 'estado', 'local', 'link_mapa_embed'].forEach(field => {
                    document.getElementById(`${entity}-${field}`).value = data[field] || '';
                });

                if (data.data_inicio?.toDate) {
                    document.getElementById('itinerario-data_inicio').value = data.data_inicio.toDate().toISOString().split('T')[0];
                }
                if (data.data_fim?.toDate) {
                    document.getElementById('itinerario-data_fim').value = data.data_fim.toDate().toISOString().split('T')[0];
                }
                
                if (data.galeriaFotos && Array.isArray(data.galeriaFotos)) {
                    data.galeriaFotos.forEach(foto => addRepeaterItem('galeriaFotos', foto));
                }

                window.scrollTo(0, 0);
            }
        } catch (error) {
            console.error(`Erro ao carregar ${entity}:`, error);
            window.showNotification('Erro ao carregar dados do local.', true);
        }
    };
    
    const performDeleteDoc = async (id) => {
        if (!await window.showConfirmModal()) return;
        try {
            const docRef = doc(db, `/artifacts/${appId}/public/data/${entity}`, id);
            const docSnap = await getDoc(docRef);
            if(docSnap.exists() && docSnap.data().galeriaFotos) {
                const deletePromises = docSnap.data().galeriaFotos.map(foto => {
                    if(foto.url) return deleteObject(ref(storage, foto.url)).catch(err => console.warn("Falha ao apagar ficheiro:", err));
                    return Promise.resolve();
                });
                await Promise.allSettled(deletePromises);
            }
            await deleteDoc(docRef);
            window.showNotification("Local e suas fotos foram eliminados com sucesso!");
            clearForm();
        } catch (error) {
            console.error(`Erro ao eliminar ${entity}:`, error);
            window.showNotification("Erro ao eliminar o local.", true);
        }
    };

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');
        const progressContainer = document.getElementById('itinerario-upload-progress-container');
        const progressBar = document.getElementById('itinerario-upload-progress-bar');
        submitButton.disabled = true;
        submitButton.innerHTML = 'A guardar... <i class="fas fa-spinner fa-spin ml-2"></i>';

        const data = {
            cidade: document.getElementById('itinerario-cidade').value,
            estado: document.getElementById('itinerario-estado').value,
            local: document.getElementById('itinerario-local').value,
            link_mapa_embed: document.getElementById('itinerario-link_mapa_embed').value,
            data_inicio: new Date(document.getElementById('itinerario-data_inicio').value + "T12:00:00"),
            data_fim: new Date(document.getElementById('itinerario-data_fim').value + "T12:00:00"),
            galeriaFotos: []
        };

        document.querySelectorAll('#itinerario-galeriaFotos-container .repeater-item').forEach(itemDiv => {
            const fileInput = itemDiv.querySelector('input[type="file"]');
            const fileNameDisplay = itemDiv.querySelector('.file-name-display');
            data.galeriaFotos.push({
                descricao: itemDiv.querySelector('[data-field="descricao"]').value.trim(),
                url: window.pendingFiles.has(fileInput.id) ? null : fileNameDisplay.dataset.existingUrl || null,
                fileKey: window.pendingFiles.has(fileInput.id) ? fileInput.id : null
            });
        });

        const filesToUpload = data.galeriaFotos.filter(item => item.fileKey);
        if (filesToUpload.length > 0) {
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        }
        
        try {
            const uploadPromises = filesToUpload.map((item, index) => {
                return window.uploadFile(window.pendingFiles.get(item.fileKey), 'itinerario-galeria/', (progress) => {
                    // Atualiza a barra de progresso geral
                    const totalProgress = (((index + progress) / filesToUpload.length) * 100).toFixed(0);
                    progressBar.style.width = `${totalProgress}%`;
                    progressBar.textContent = `${totalProgress}%`;
                }).then(result => { item.url = result.url; }); // A função global retorna um objeto {url, type}
            });

            await Promise.all(uploadPromises);
            data.galeriaFotos.forEach(item => delete item.fileKey);

            const id = document.getElementById(`${entity}-id`).value;
            const path = `/artifacts/${appId}/public/data/${entity}`;
            
            await (id ? updateDoc(doc(db, path, id), data) : addDoc(collection(db, path), data));

            window.showNotification('Local guardado com sucesso!');
            clearForm();
        } catch (error) {
            console.error("Erro ao guardar local:", error);
            window.showNotification('Erro ao guardar os dados.', true);
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = 'Guardar Local';
            progressContainer.classList.add('hidden');
        }
    });

    const q = query(collection(db, `/artifacts/${appId}/public/data/${entity}`), orderBy("data_inicio", "desc"));
    onSnapshot(q, (snapshot) => {
        listContainer.innerHTML = snapshot.empty ? '<p class="text-sm text-gray-500">Nenhum local registado.</p>' : '';
        const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        
        docs.forEach(data => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-md border';
            
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            const inicio = data.data_inicio?.toDate();
            const fim = data.data_fim?.toDate();
            let status = { text: 'Próximo', class: 'bg-yellow-100 text-yellow-800' };

            if (inicio && fim) {
                const fimDoDia = new Date(fim);
                fimDoDia.setHours(23, 59, 59, 999);
                if (hoje >= inicio && hoje <= fimDoDia) {
                    status = { text: 'Atual', class: 'bg-green-100 text-green-800' };
                } else if (hoje > fimDoDia) {
                    status = { text: 'Passado', class: 'bg-gray-200 text-gray-600' };
                }
            }
            const photoCount = data.galeriaFotos?.length || 0;

            itemDiv.innerHTML = `
                <div class="flex-grow">
                    <p class="font-semibold text-sm">${data.cidade || 'Local sem nome'}, ${data.estado}</p>
                    <p class="text-xs text-gray-500">${data.local || ''}</p>
                    <p class="text-xs text-gray-500 mt-1"><i class="fas fa-camera mr-1"></i> ${photoCount} foto(s)</p>
                </div>
                <div class="flex-shrink-0 flex items-center gap-4">
                    <span class="text-xs font-bold uppercase px-2 py-1 rounded-full ${status.class}">${status.text}</span>
                    <div class="flex gap-2">
                        <button class="edit-btn px-2 py-1 bg-yellow-500 text-white rounded text-xs" data-id="${data.id}">Editar</button>
                        <button class="delete-btn px-2 py-1 bg-red-600 text-white rounded text-xs" data-id="${data.id}">Eliminar</button>
                    </div>
                </div>`;
            listContainer.appendChild(itemDiv);
        });
    });

    listContainer.addEventListener('click', (e) => {
        if (e.target.closest('.edit-btn')) editDoc(e.target.closest('.edit-btn').dataset.id);
        if (e.target.closest('.delete-btn')) performDeleteDoc(e.target.closest('.delete-btn').dataset.id);
    });
    
    document.getElementById('cancel-itinerario-edit').addEventListener('click', clearForm);
}
</script>
