<!-- Conteúdo da Aba Itinerário -->
<div id="itinerario-manager" class="form-section bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Gerir Itinerário de Viagens</h2>
    <form id="form-itinerario" class="space-y-6">
        <input type="hidden" id="itinerario-id">

        <fieldset class="border p-4 rounded-md">
            <legend class="text-lg font-semibold px-2">Informações do Local</legend>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
                <div>
                    <label for="itinerario-cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                    <input type="text" id="itinerario-cidade" placeholder="Ex: São Paulo" required>
                </div>
                <div>
                    <label for="itinerario-estado" class="block text-sm font-medium text-gray-700">Estado</label>
                    <input type="text" id="itinerario-estado" placeholder="Ex: SP" required>
                </div>
                <div class="md:col-span-2">
                    <label for="itinerario-local" class="block text-sm font-medium text-gray-700">Local do Evento</label>
                    <input type="text" id="itinerario-local" placeholder="Ex: Shopping Anália Franco">
                </div>
                 <div>
                    <label for="itinerario-data_inicio" class="block text-sm font-medium text-gray-700">Data de Início</label>
                    <input type="date" id="itinerario-data_inicio" required>
                </div>
                <div>
                    <label for="itinerario-data_fim" class="block text-sm font-medium text-gray-700">Data de Fim</label>
                    <input type="date" id="itinerario-data_fim" required>
                </div>
                <div class="md:col-span-2">
                    <label for="itinerario-link_mapa_embed" class="block text-sm font-medium text-gray-700">Link de Incorporação do Google Maps</label>
                    <input type="url" id="itinerario-link_mapa_embed" placeholder="Cole o link de incorporação aqui">
                    <p class="text-xs text-gray-500 mt-1">No Google Maps, clique em "Partilhar", depois em "Incorporar um mapa" e copie o link (src).</p>
                </div>
            </div>
        </fieldset>

        <div class="flex gap-4 pt-4">
            <button type="submit">Guardar Local</button>
            <button type="button" id="cancel-itinerario-edit" class="w-auto">Cancelar</button>
        </div>
    </form>
    <div class="mt-8">
        <h3 class="text-xl font-bold mb-4">Locais Registados</h3>
        <div id="itinerario-lista" class="space-y-4"></div>
    </div>
</div>

<script data-tab-script="itinerario">
{
    const { db, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, getDoc, query, orderBy } = window.firebaseServices;
    const { appId } = window.appConfig;

    const entity = 'itinerario';
    const form = document.getElementById(`form-${entity}`);
    const listContainer = document.getElementById(`${entity}-lista`);

    const clearForm = () => {
        form.reset();
        document.getElementById(`${entity}-id`).value = '';
    };

    const editDoc = async (id) => {
        clearForm();
        try {
            const docRef = doc(db, `/artifacts/${appId}/public/data/${entity}`, id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById(`${entity}-id`).value = docSnap.id;
                
                // Removido 'status' do array
                ['cidade', 'estado', 'local', 'link_mapa_embed'].forEach(field => {
                    const element = document.getElementById(`${entity}-${field}`);
                    if (element) element.value = data[field] || '';
                });

                if (data.data_inicio?.toDate) {
                    document.getElementById('itinerario-data_inicio').value = data.data_inicio.toDate().toISOString().split('T')[0];
                }
                 if (data.data_fim?.toDate) {
                    document.getElementById('itinerario-data_fim').value = data.data_fim.toDate().toISOString().split('T')[0];
                }

                window.scrollTo(0, 0);
            }
        } catch (error) {
            console.error(`Erro ao carregar ${entity}:`, error);
            window.showNotification('Erro ao carregar dados do local.', true);
        }
    };
    
    const performDeleteDoc = async (id) => {
        if (!await window.showConfirmModal()) return;
        try {
            await deleteDoc(doc(db, `/artifacts/${appId}/public/data/${entity}`, id));
            window.showNotification("Local eliminado com sucesso!");
            clearForm();
        } catch (error) {
            console.error(`Erro ao eliminar ${entity}:`, error);
            window.showNotification("Erro ao eliminar o local.", true);
        }
    };

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        try {
             // Removido 'status' do objeto de dados
             const data = {
                cidade: document.getElementById('itinerario-cidade').value,
                estado: document.getElementById('itinerario-estado').value,
                local: document.getElementById('itinerario-local').value,
                link_mapa_embed: document.getElementById('itinerario-link_mapa_embed').value,
                data_inicio: new Date(document.getElementById('itinerario-data_inicio').value + "T12:00:00"),
                data_fim: new Date(document.getElementById('itinerario-data_fim').value + "T12:00:00")
            };

            const id = document.getElementById(`${entity}-id`).value;
            const path = `/artifacts/${appId}/public/data/${entity}`;
            
            if (id) {
                await updateDoc(doc(db, path, id), data);
            } else {
                await addDoc(collection(db, path), data);
            }

            window.showNotification('Local guardado com sucesso!');
            clearForm();
        } catch (error) {
            console.error("Erro ao guardar local:", error);
            window.showNotification('Erro ao guardar os dados.', true);
        } finally {
            submitButton.disabled = false;
        }
    });

    const q = query(collection(db, `/artifacts/${appId}/public/data/${entity}`), orderBy("data_inicio", "desc"));
    onSnapshot(q, (snapshot) => {
        listContainer.innerHTML = snapshot.empty ? '<p class="text-sm text-gray-500">Nenhum local registado.</p>' : '';
        const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        
        docs.forEach(data => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-md border';
            
            // Lógica para determinar o status dinamicamente para exibição no admin
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            const inicio = data.data_inicio?.toDate();
            const fim = data.data_fim?.toDate();
            let status = { text: 'Próximo', class: 'bg-yellow-100 text-yellow-800' };

            if (inicio && fim) {
                const fimDoDia = new Date(fim);
                fimDoDia.setHours(23, 59, 59, 999);
                if (hoje >= inicio && hoje <= fimDoDia) {
                    status = { text: 'Atual', class: 'bg-green-100 text-green-800' };
                } else if (hoje > fimDoDia) {
                    status = { text: 'Passado', class: 'bg-gray-200 text-gray-600' };
                }
            }

            itemDiv.innerHTML = `
                <div class="flex-grow">
                    <p class="font-semibold text-sm">${data.cidade || 'Local sem nome'}, ${data.estado}</p>
                    <p class="text-xs text-gray-500">${data.local || ''}</p>
                </div>
                <div class="flex-shrink-0 flex items-center gap-4">
                    <span class="text-xs font-bold uppercase px-2 py-1 rounded-full ${status.class}">${status.text}</span>
                    <div class="flex gap-2">
                        <button class="edit-btn px-2 py-1 bg-yellow-500 text-white rounded text-xs" data-id="${data.id}">Editar</button>
                        <button class="delete-btn px-2 py-1 bg-red-600 text-white rounded text-xs" data-id="${data.id}">Eliminar</button>
                    </div>
                </div>`;
            listContainer.appendChild(itemDiv);
        });
    });

    listContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('edit-btn')) editDoc(e.target.dataset.id);
        if (e.target.classList.contains('delete-btn')) performDeleteDoc(e.target.dataset.id);
    });
    
    document.getElementById('cancel-itinerario-edit').addEventListener('click', clearForm);
}
</script>
