<!-- Conteúdo da Aba Gerações -->
<div id="geracoes-form-container" class="form-section bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Gerir Gerações da Timeline</h2>
    <form id="form-geracoes" class="space-y-6">
        <input type="hidden" id="geracoes-id">

        <fieldset class="border p-4 rounded-md">
            <legend class="text-lg font-semibold px-2">Informações da Geração</legend>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
                <div>
                    <label for="geracoes-titulo" class="block text-sm font-medium text-gray-700">Título (Ex: 1ª Geração)</label>
                    <input type="text" id="geracoes-titulo" required>
                </div>
                <div>
                    <label for="geracoes-nome" class="block text-sm font-medium text-gray-700">Nome (Ex: O Início de Tudo)</label>
                    <input type="text" id="geracoes-nome" required>
                </div>
                <div>
                    <label for="geracoes-anos" class="block text-sm font-medium text-gray-700">Período (Ex: 1972-1980)</label>
                    <input type="text" id="geracoes-anos">
                </div>
                 <div>
                    <label for="geracoes-ordem" class="block text-sm font-medium text-gray-700">Ordem de Exibição</label>
                    <input type="number" id="geracoes-ordem" placeholder="Ex: 1, 2, 3..." min="0">
                </div>
                <div class="md:col-span-2">
                    <label for="geracoes-descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                    <textarea id="geracoes-descricao" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="geracoes-consoles" class="block text-sm font-medium text-gray-700">Consoles Marcantes (separados por vírgula)</label>
                    <input type="text" id="geracoes-consoles" placeholder="Ex: Magnavox Odyssey, Atari Home Pong">
                </div>
            </div>
        </fieldset>

        <fieldset class="border p-4 rounded-md">
            <legend class="text-lg font-semibold px-2">Imagem</legend>
            <div class="pt-2" data-upload-container="geracoes-imagem">
                <input type="hidden" id="geracoes-imagem-url">
                <label class="block text-sm font-medium text-gray-700 mb-2">Imagem de Fundo</label>
                <div class="upload-preview-wrapper hidden mb-4">
                    <div class="upload-preview-container rounded-lg overflow-hidden">
                        <img src="#" alt="Preview da imagem" class="upload-preview rounded-lg">
                    </div>
                    <button type="button" class="remove-upload-btn mt-2 text-sm text-red-600 hover:text-red-800">Remover imagem</button>
                </div>
                <div class="upload-drop-zone">
                    <input type="file" class="upload-file-input hidden" accept="image/*">
                    <div class="text-gray-500">
                        <i class="fas fa-cloud-upload-alt text-3xl mb-2"></i>
                        <p><strong>Arraste e solte</strong> ou <strong>clique para selecionar</strong></p>
                    </div>
                </div>
            </div>
        </fieldset>
        
        <div id="geracoes-upload-progress-container" class="hidden mt-4 w-full bg-gray-200 rounded-full h-4">
            <div id="geracoes-upload-progress-bar" class="bg-blue-600 h-4 rounded-full text-xs font-medium text-blue-100 text-center p-0.5 leading-none" style="width: 0%">0%</div>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit">Guardar Geração</button>
            <button type="button" id="cancel-geracao-edit" class="w-auto">Cancelar</button>
        </div>
    </form>
    <div class="mt-8">
        <h3 class="text-xl font-bold mb-4">Gerações da Timeline</h3>
        <div id="geracoes-lista" class="space-y-4"></div>
    </div>
</div>

<!-- Script Específico da Aba Gerações -->
<script data-tab-script="geracoes">
{
    const { db, storage, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, getDoc, getDocs, ref, deleteObject, query, orderBy } = window.firebaseServices;
    const { appId } = window.appConfig;

    const entity = 'geracoes';
    const form = document.getElementById(`form-${entity}`);
    const listContainer = document.getElementById(`${entity}-lista`);

    const clearForm = () => {
        form.reset();
        document.getElementById(`${entity}-id`).value = '';
        window.resetUploadUI('geracoes-imagem');
    };

    const editDoc = async (id) => {
        clearForm();
        try {
            const docRef = doc(db, `/artifacts/${appId}/public/data/${entity}`, id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById(`${entity}-id`).value = docSnap.id;
                
                ['titulo', 'nome', 'anos', 'descricao', 'consoles', 'ordem'].forEach(field => {
                    const element = document.getElementById(`${entity}-${field}`);
                    if (element) element.value = data[field] || '';
                });

                if (data.imagem) {
                    const container = document.querySelector('[data-upload-container="geracoes-imagem"]');
                    container.querySelector('.upload-preview').src = data.imagem;
                    container.querySelector('.upload-preview-wrapper').classList.remove('hidden');
                    container.querySelector('.upload-drop-zone').classList.add('hidden');
                    document.getElementById('geracoes-imagem-url').value = data.imagem;
                }
                window.scrollTo(0, 0);
            }
        } catch (error) {
            console.error(`Erro ao carregar ${entity}:`, error);
            window.showNotification('Erro ao carregar dados.', true);
        }
    };
    
    const performDeleteDoc = async (id) => {
        if (!await window.showConfirmModal()) return;
        try {
            const docRef = doc(db, `/artifacts/${appId}/public/data/${entity}`, id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists() && docSnap.data().imagem) {
                const fileRef = ref(storage, docSnap.data().imagem);
                await deleteObject(fileRef).catch(err => console.warn("Falha ao apagar ficheiro do Storage:", err));
            }
            
            await deleteDoc(docRef);
            window.showNotification("Geração eliminada com sucesso!");
            clearForm();
        } catch (error) {
            console.error(`Erro ao eliminar ${entity}:`, error);
            window.showNotification("Erro ao eliminar o item.", true);
        }
    };

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');
        const progressContainer = document.getElementById('geracoes-upload-progress-container');
        const progressBar = document.getElementById('geracoes-upload-progress-bar');
        submitButton.disabled = true;

        const data = {
            titulo: document.getElementById('geracoes-titulo').value,
            nome: document.getElementById('geracoes-nome').value,
            anos: document.getElementById('geracoes-anos').value,
            descricao: document.getElementById('geracoes-descricao').value,
            consoles: document.getElementById('geracoes-consoles').value,
            ordem: Number(document.getElementById('geracoes-ordem').value) || 0,
            imagem: document.getElementById('geracoes-imagem-url').value || null,
        };

        try {
            const file = window.pendingFiles.get('geracoes-imagem');
            if (file) {
                progressContainer.classList.remove('hidden');
                data.imagem = await window.uploadFile(file, 'geracoes/', (progress) => {
                    const percent = Math.round(progress * 100);
                    progressBar.style.width = `${percent}%`;
                    progressBar.textContent = `${percent}%`;
                });
            }

            if (!data.imagem) {
                const existingUrl = document.getElementById('geracoes-imagem-url').value;
                if (!existingUrl) {
                    window.showNotification('A imagem de fundo é obrigatória.', true);
                    submitButton.disabled = false;
                    return;
                }
                data.imagem = existingUrl;
            }

            const id = document.getElementById(`${entity}-id`).value;
            const path = `/artifacts/${appId}/public/data/${entity}`;
            await (id ? updateDoc(doc(db, path, id), data) : addDoc(collection(db, path), data));

            window.showNotification('Geração guardada com sucesso!');
            clearForm();
        } catch (error) {
            console.error("Erro ao guardar geração:", error);
            window.showNotification('Erro ao guardar os dados.', true);
        } finally {
            submitButton.disabled = false;
            progressContainer.classList.add('hidden');
        }
    });

    const q = query(collection(db, `/artifacts/${appId}/public/data/${entity}`), orderBy("ordem"));
    onSnapshot(q, (snapshot) => {
        listContainer.innerHTML = snapshot.empty ? '<p class="text-sm text-gray-500">Nenhuma geração registada.</p>' : '';
        const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        docs.forEach(data => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-md border';
            itemDiv.innerHTML = \`
                <div class="flex items-center gap-4">
                    <img src="\${data.imagem || 'https://placehold.co/100x60/e9ecef/6c757d?text=Media'}" alt="Preview" class="w-20 h-12 object-cover rounded-md bg-gray-200">
                    <p class="font-semibold text-sm truncate pr-4">\${data.titulo || 'Item sem título'}</p>
                </div>
                <div class="flex-shrink-0 flex gap-2">
                    <button class="edit-btn px-2 py-1 bg-yellow-500 text-white rounded text-xs" data-id="\${data.id}">Editar</button>
                    <button class="delete-btn px-2 py-1 bg-red-600 text-white rounded text-xs" data-id="\${data.id}">Eliminar</button>
                </div>
            \`;
            listContainer.appendChild(itemDiv);
        });
    });

    listContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('edit-btn')) editDoc(e.target.dataset.id);
        if (e.target.classList.contains('delete-btn')) performDeleteDoc(e.target.dataset.id);
    });
    
    document.getElementById('cancel-geracao-edit').addEventListener('click', clearForm);
    
    // *** SCRIPT PARA POPULAR DADOS INICIAIS ***
    const populateInitialData = async () => {
        const collectionRef = collection(db, `/artifacts/${appId}/public/data/${entity}`);
        const snapshot = await getDocs(collectionRef);

        if (snapshot.empty) {
            console.log('Coleção "geracoes" vazia. Populando com dados iniciais...');
            window.showNotification('Populando a timeline com os dados iniciais. Aguarde...');

            const generationsData = [
                { ordem: 1, titulo: '1ª Geração', nome: 'O Início de Tudo', anos: '1972-1980', descricao: 'O nascimento dos videojogos domésticos. Simples, mas revolucionários, os primeiros consoles levaram o entretenimento eletrônico das salas de arcade para as salas de estar.', consoles: 'Magnavox Odyssey, Atari Home Pong', imagem: 'https://images.unsplash.com/photo-1580234810443-74161592e604?q=80&w=1932&auto=format&fit=crop' },
                { ordem: 2, titulo: '2ª Geração', nome: 'A Era dos Cartuchos', anos: '1976-1984', descricao: 'A introdução de cartuchos intercambiáveis permitiu uma biblioteca de jogos muito maior. Foi uma era de ouro para a criatividade, mas que terminou com o infame "crash" dos videojogos de 1983.', consoles: 'Atari 2600, ColecoVision, Intellivision', imagem: 'https://images.unsplash.com/photo-1612404459571-ccef41c48abe?q=80&w=2070&auto=format&fit=crop' },
                { ordem: 3, titulo: '3ª Geração', nome: 'A Revolução Japonesa', anos: '1983-1992', descricao: 'Após o crash, a indústria foi salva por empresas japonesas. Esta era de 8-bits definiu muitos gêneros de jogos e criou mascotes icônicos que são amados até hoje.', consoles: 'Nintendo Entertainment System (NES), Sega Master System', imagem: 'https://images.unsplash.com/photo-1555864424-46c6f14b3346?q=80&w=1974&auto=format&fit=crop' },
                { ordem: 4, titulo: '4ª Geração', nome: 'A Guerra dos 16-Bits', anos: '1987-1996', descricao: 'A lendária "Guerra dos Consoles" entre a Nintendo e a Sega. Gráficos mais coloridos, som estéreo e jogos mais complexos marcaram esta era competitiva e inovadora.', consoles: 'Super Nintendo (SNES), Sega Mega Drive / Genesis', imagem: 'https://images.unsplash.com/photo-1627843444283-1b63483a033b?q=80&w=2070&auto=format&fit=crop' },
                { ordem: 5, titulo: '5ª Geração', nome: 'A Revolução 3D', anos: '1993-2002', descricao: 'A transição para gráficos 3D poligonais e o uso de CDs mudaram para sempre o design dos jogos. Mundos vastos e narrativas cinematográficas tornaram-se possíveis.', consoles: 'PlayStation, Nintendo 64, Sega Saturn', imagem: 'https://images.unsplash.com/photo-1511882150382-421059c8143f?q=80&w=2070&auto=format&fit=crop' },
                { ordem: 6, titulo: '6ª Geração', nome: 'O Jogo Online Começa', anos: '1998-2006', descricao: 'O jogo online tornou-se uma realidade nos consoles. Esta geração foi dominada pelo PlayStation 2, o console mais vendido de todos os tempos, e viu a entrada da Microsoft no mercado.', consoles: 'PlayStation 2, Xbox, Nintendo GameCube, Dreamcast', imagem: 'https://images.unsplash.com/photo-1626968361222-291e74711449?q=80&w=2070&auto=format&fit=crop' },
                { ordem: 7, titulo: '7ª Geração', nome: 'Alta Definição e Movimento', anos: '2005-2013', descricao: 'Gráficos em alta definição (HD) tornaram-se o padrão. A Nintendo inovou com controles de movimento, atraindo um novo público massivo para os videojogos.', consoles: 'Xbox 360, PlayStation 3, Nintendo Wii', imagem: 'https://images.unsplash.com/photo-1507457379470-08b800bebc67?q=80&w=2109&auto=format&fit=crop' },
                { ordem: 8, titulo: '8ª Geração', nome: 'Mundos Conectados', anos: '2012-2020', descricao: 'Foco total na conectividade, redes sociais e streaming de jogos. O sucesso do modelo híbrido do Nintendo Switch mostrou que a inovação no hardware ainda era possível.', consoles: 'PlayStation 4, Xbox One, Nintendo Switch', imagem: 'https://images.unsplash.com/photo-1605901309584-818e5236a2a2?q=80&w=1932&auto=format&fit=crop' },
                { ordem: 9, titulo: '9ª Geração', nome: 'Velocidade e Imersão', anos: '2020-Presente', descricao: 'SSDs ultrarrápidos eliminam os tempos de carregamento, enquanto tecnologias como o Ray Tracing e o feedback tátil criam níveis de imersão sem precedentes.', consoles: 'PlayStation 5, Xbox Series X/S', imagem: 'https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?q=80&w=2070&auto=format&fit=crop' }
            ];

            try {
                const writePromises = generationsData.map(gen => addDoc(collectionRef, gen));
                await Promise.all(writePromises);
                window.showNotification('Dados iniciais da timeline carregados com sucesso!');
            } catch (error) {
                console.error("Erro ao popular dados iniciais:", error);
                window.showNotification('Erro ao carregar dados iniciais.', true);
            }
        } else {
            console.log('A coleção "geracoes" já contém dados.');
        }
    };

    populateInitialData();
    window.setupUploadComponent(document.querySelector('[data-upload-container="geracoes-imagem"]'));
}
</script>
