<div id="quiz-manager-container" class="form-section bg-white p-8 rounded-lg shadow-md">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Gerir Banco de Perguntas do Quiz</h2>
    </div>

    <form id="form-quiz-banco" class="space-y-6">
        <input type="hidden" id="quiz-banco-id"> <fieldset class="border p-4 rounded-md">
            <legend class="text-lg font-semibold px-2">Perguntas</legend>
            <p class="text-sm text-gray-500 px-2 pb-2">Adicione, edite ou remova perguntas do banco de dados geral. O quiz na página principal sorteará 5 perguntas desta lista a cada rodada.</p>
            <div id="perguntas-repeater-container" class="space-y-6 pt-4">
                </div>
            <button type="button" id="add-pergunta-btn" class="mt-4 text-sm bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-md transition-colors">
                <i class="fas fa-plus mr-1"></i> Adicionar Pergunta
            </button>
        </fieldset>
        
        <div class="flex gap-4 pt-6 border-t">
            <button type="submit">
                <i class="fas fa-save mr-2"></i>Guardar Todas as Alterações
            </button>
        </div>
    </form>
</div>


<script data-tab-script="quizzes">
{
    const { db, collection, doc, getDoc, setDoc } = window.firebaseServices;
    const { appId } = window.appConfig;

    const QUIZ_DOC_ID = "banco_de_perguntas_unico"; // ID fixo para o documento que guardará todas as perguntas
    const quizDocRef = doc(db, `/artifacts/${appId}/public/data/quizzes`, QUIZ_DOC_ID);
    
    const form = document.getElementById('form-quiz-banco');
    const perguntasContainer = document.getElementById('perguntas-repeater-container');

    const addOpcaoItem = (container, groupName, data = {}) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'repeater-item-opcao flex items-center gap-2 pl-4';
        itemDiv.innerHTML = `
            <input type="radio" name="${groupName}" class="repeater-input-radio shrink-0" data-field="correta" ${data.correta ? 'checked' : ''}>
            <input type="text" class="repeater-input" data-field="texto" placeholder="Texto da opção" value="${data.texto || ''}" required>
            <button type="button" class="remove-item-btn text-red-500 text-xs hover:text-red-700"><i class="fas fa-times-circle"></i></button>
        `;
        container.appendChild(itemDiv);
        itemDiv.querySelector('.remove-item-btn').addEventListener('click', () => itemDiv.remove());
    };

    const addPerguntaItem = (data = {}) => {
        const perguntaId = `pergunta-${crypto.randomUUID()}`;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'repeater-item-pergunta bg-gray-50 border p-4 rounded-md space-y-3';
        itemDiv.setAttribute('data-pergunta-id', perguntaId);
        
        itemDiv.innerHTML = `
            <div class="flex justify-between items-start">
                <textarea class="repeater-input flex-grow" data-field="pergunta_texto" placeholder="Texto da pergunta" rows="2" required>${data.pergunta_texto || ''}</textarea>
                <button type="button" class="remove-pergunta-btn ml-4 bg-red-500 text-white rounded px-2 py-1 text-xs hover:bg-red-600"><i class="fas fa-trash"></i></button>
            </div>
            <div class="opcoes-container space-y-2 border-t pt-3">
                <p class="text-xs font-semibold text-gray-600">Opções de Resposta (marque a correta):</p>
            </div>
            <button type="button" class="add-opcao-btn text-xs bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded">Adicionar Opção</button>
        `;
        perguntasContainer.appendChild(itemDiv);

        const opcoesContainer = itemDiv.querySelector('.opcoes-container');
        const radioGroupName = `resposta-correta-${perguntaId}`;

        if (data.opcoes && data.opcoes.length > 0) {
            data.opcoes.forEach(opcao => addOpcaoItem(opcoesContainer, radioGroupName, opcao));
        } else {
            addOpcaoItem(opcoesContainer, radioGroupName);
            addOpcaoItem(opcoesContainer, radioGroupName);
        }

        itemDiv.querySelector('.remove-pergunta-btn').addEventListener('click', () => itemDiv.remove());
        itemDiv.querySelector('.add-opcao-btn').addEventListener('click', () => addOpcaoItem(opcoesContainer, radioGroupName));
    };

    const loadQuizData = async () => {
        try {
            perguntasContainer.innerHTML = '<p class="text-gray-500">A carregar perguntas...</p>';
            const docSnap = await getDoc(quizDocRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                perguntasContainer.innerHTML = ''; // Limpa o "a carregar"
                if (data.perguntas && data.perguntas.length > 0) {
                    data.perguntas.forEach(p => addPerguntaItem(p));
                } else {
                    addPerguntaItem(); // Adiciona uma pergunta em branco se não houver nenhuma
                }
            } else {
                perguntasContainer.innerHTML = '';
                addPerguntaItem(); // Adiciona uma pergunta em branco se o documento não existir
            }
        } catch(error) {
            console.error("Erro ao carregar o banco de perguntas:", error);
            window.showNotification("Erro ao carregar as perguntas.", true);
            perguntasContainer.innerHTML = '<p class="text-red-500">Falha ao carregar as perguntas.</p>';
        }
    };

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        const quizData = {
            tema: "Banco de Perguntas Principal", // Tema fixo
            perguntas: []
        };

        document.querySelectorAll('.repeater-item-pergunta').forEach(pItem => {
            const perguntaTexto = pItem.querySelector('[data-field="pergunta_texto"]').value.trim();
            if (!perguntaTexto) return;

            const pergunta = {
                pergunta_texto: perguntaTexto,
                opcoes: []
            };

            pItem.querySelectorAll('.repeater-item-opcao').forEach(oItem => {
                const opcaoTexto = oItem.querySelector('[data-field="texto"]').value.trim();
                if (!opcaoTexto) return;
                
                pergunta.opcoes.push({
                    texto: opcaoTexto,
                    correta: oItem.querySelector('[data-field="correta"]').checked
                });
            });

            if (pergunta.opcoes.length >= 2 && pergunta.opcoes.some(o => o.correta)) {
                quizData.perguntas.push(pergunta);
            }
        });

        if (quizData.perguntas.length === 0) {
            window.showNotification("Adicione pelo menos uma pergunta válida.", true);
            submitButton.disabled = false;
            return;
        }

        try {
            await setDoc(quizDocRef, quizData);
            window.showNotification('Banco de perguntas guardado com sucesso!');
        } catch (error) {
            console.error("Erro ao guardar o banco de perguntas:", error);
            window.showNotification('Erro ao guardar os dados.', true);
        } finally {
            submitButton.disabled = false;
        }
    });

    document.getElementById('add-pergunta-btn').addEventListener('click', () => addPerguntaItem());

    loadQuizData(); // Carrega os dados assim que a aba é aberta
}
</script>
