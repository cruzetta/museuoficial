<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícia - Museu Itinerante do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00BFFF;
            --neon-purple: #A020F0;
            --dark-bg: #0D0D1A;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            background-image: url('https://www.transparenttextures.com/patterns/8-bit-surface.png');
        }
        h1, h2, h3, .nav-link {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .hud-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px rgba(0, 191, 255, 0.5);
            background: rgba(13, 13, 26, 0.85);
            backdrop-filter: blur(10px);
            position: relative;
        }
        .holographic-text {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            background-size: 200% 200%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: holographic-shine 5s linear infinite;
        }
        @keyframes holographic-shine {
            to { background-position: 200% center; }
        }
        /* Estilos para o conteúdo da notícia (gerado pelo TinyMCE) */
        #noticia-descricao p { margin-bottom: 1rem; line-height: 1.75; }
        #noticia-descricao a { color: var(--neon-blue); text-decoration: underline; }
        #noticia-descricao h1, #noticia-descricao h2, #noticia-descricao h3, #noticia-descricao h4 { 
            font-family: 'Orbitron', sans-serif; 
            margin-top: 2rem; 
            margin-bottom: 1rem; 
            font-weight: bold;
        }
        #noticia-descricao h1 { font-size: 2.25rem; }
        #noticia-descricao h2 { font-size: 1.875rem; }
        #noticia-descricao h3 { font-size: 1.5rem; }
        #noticia-descricao h4 { font-size: 1.25rem; }
        #noticia-descricao ul, #noticia-descricao ol { margin-left: 1.5rem; margin-bottom: 1rem; }
        #noticia-descricao ul { list-style-type: disc; }
        #noticia-descricao ol { list-style-type: decimal; }
        
        /* Estilos do Loader */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 13, 26, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-50 p-4">
        <div class="container mx-auto hud-border rounded-xl px-4 py-3 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold tracking-widest holographic-text">MIV</a>
            <a href="/noticias.html" class="text-sm font-bold text-neon-blue hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar para Notícias
            </a>
        </div>
    </header>

    <!-- Loader Overlay -->
    <div id="loader-overlay">
        <div class="text-center">
            <i class="fas fa-sync fa-spin text-5xl text-neon-blue"></i>
            <p class="mt-4 text-2xl holographic-text">A carregar notícia...</p>
        </div>
    </div>

    <main class="container mx-auto px-4 py-16">
        <!-- O conteúdo fica oculto até ser carregado -->
        <article id="noticia-content" class="max-w-4xl mx-auto hud-border p-6 md:p-8 rounded-lg hidden">
            <h1 id="noticia-titulo" class="text-4xl md:text-5xl font-bold mb-4 text-center holographic-text"></h1>
            <div id="noticia-meta" class="text-center text-gray-400 mb-8 text-lg"></div>
            <div id="noticia-imagem-container" class="w-full h-auto max-h-[500px] bg-cover bg-center bg-no-repeat rounded-lg mb-8 hud-border p-1 bg-gray-800 overflow-hidden">
                <img id="noticia-imagem" src="" alt="Imagem de Destaque da Notícia" class="w-full h-full object-cover">
            </div>
            <div id="noticia-descricao" class="text-lg leading-relaxed space-y-4 text-left"></div>
        </article>
    </main>

    <footer class="py-10 mt-16">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        // Função para mostrar erros de forma controlada na UI
        function displayError(message) {
            const contentEl = document.getElementById('noticia-content');
            const tituloEl = document.getElementById('noticia-titulo');
            const descricaoEl = document.getElementById('noticia-descricao');
            
            tituloEl.textContent = "Erro";
            descricaoEl.innerHTML = `<p class='text-red-500 text-center'>${message}</p>`;
            
            // Oculta elementos que não são necessários na mensagem de erro
            document.getElementById('noticia-meta').style.display = 'none';
            document.getElementById('noticia-imagem-container').style.display = 'none';

            // Mostra o container do conteúdo com a mensagem de erro
            contentEl.classList.remove('hidden');
        }

        // Função principal para carregar os dados da notícia
        async function carregarNoticia() {
            const contentEl = document.getElementById('noticia-content');
            const loaderOverlay = document.getElementById('loader-overlay');

            try {
                // Pega o ID da notícia a partir dos parâmetros da URL
                const params = new URLSearchParams(window.location.search);
                const noticiaId = params.get('id');

                // Se não houver ID, exibe um erro
                if (!noticiaId) {
                    displayError("ID da notícia não encontrado na URL. O link pode estar quebrado.");
                    return;
                }

                const docRef = doc(db, `/artifacts/${appId}/public/data/noticias`, noticiaId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Atualiza o título da página
                    document.title = `${data.titulo} - MIV`;
                    
                    // Preenche os elementos HTML com os dados da notícia
                    document.getElementById('noticia-titulo').textContent = data.titulo;
                    
                    let metaHTML = `<span class="text-neon-blue font-bold">${data.categoria || 'Novidade'}</span>`;
                    if (data.data_publicacao && data.data_publicacao.toDate) {
                        const dataFormatada = data.data_publicacao.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                        metaHTML += `<span class="mx-2">•</span><span>${dataFormatada}</span>`;
                    }
                    document.getElementById('noticia-meta').innerHTML = metaHTML;

                    const imgElement = document.getElementById('noticia-imagem');
                    imgElement.src = data.imagem;
                    imgElement.alt = `Imagem de destaque para: ${data.titulo}`;
                    
                    document.getElementById('noticia-descricao').innerHTML = data.descricao;

                    // Mostra o conteúdo da notícia
                    contentEl.classList.remove('hidden');
                } else {
                    displayError("A notícia que procura não existe ou foi removida.");
                }
            } catch (error) {
                console.error("Ocorreu um erro geral ao carregar a notícia:", error);
                displayError("Ocorreu um erro ao tentar carregar a notícia. Por favor, tente novamente mais tarde.");
            } finally {
                // Esconde o loader no final, independentemente do resultado
                loaderOverlay.style.opacity = '0';
                setTimeout(() => {
                    loaderOverlay.style.display = 'none';
                }, 500); // Duração igual à transição do CSS
            }
        }

        document.addEventListener('DOMContentLoaded', carregarNoticia);
    </script>
</body>
</html>
