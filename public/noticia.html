<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícia - Museu Itinerante do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00BFFF;
            --neon-purple: #A020F0;
            --dark-bg: #0D0D1A;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            background-image: url('https://www.transparenttextures.com/patterns/8-bit-surface.png');
        }
        h1, h2, h3, .nav-link {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .hud-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px rgba(0, 191, 255, 0.5);
            background: rgba(13, 13, 26, 0.85);
            backdrop-filter: blur(10px);
            position: relative;
        }
        .holographic-text {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            background-size: 200% 200%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: holographic-shine 5s linear infinite;
        }
        @keyframes holographic-shine {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Fixo Simplificado -->
    <header class="sticky top-0 z-50 p-4">
        <div class="container mx-auto hud-border rounded-xl px-4 py-3 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold tracking-widest holographic-text">MIV</a>
            <a href="/index.html#noticias" class="text-sm font-bold text-neon-blue hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar para Notícias
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <article id="noticia-content" class="max-w-4xl mx-auto hud-border p-8 rounded-lg">
            <!-- Título da Notícia -->
            <h1 id="noticia-titulo" class="text-4xl md:text-5xl font-bold mb-4 text-center holographic-text">A carregar notícia...</h1>
            
            <!-- Categoria e Data -->
            <div class="text-center mb-8">
                <span id="noticia-categoria" class="text-neon-blue font-bold text-lg"></span>
            </div>

            <!-- Imagem de Destaque -->
            <img id="noticia-imagem" src="https://placehold.co/1200x600/1a1a2e/E0E0E0?text=A carregar Imagem..." alt="Imagem da notícia" class="w-full h-auto max-h-[500px] object-cover rounded-lg mb-8 hud-border p-1">

            <!-- Corpo da Notícia -->
            <div id="noticia-descricao" class="text-lg leading-relaxed space-y-4">
                <p>Por favor, aguarde...</p>
            </div>
        </article>
    </main>

    <footer class="py-10 mt-16" style="background: linear-gradient(145deg, #1a1a2e, #161625);">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Museu Itinerante do Videojogo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Firebase e Lógica da Página -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvngtKFRtfIJw-8ISyi5iZSvJq3jicP_4",
            authDomain: "museu-cca6d.firebaseapp.com",
            projectId: "museu-cca6d",
            storageBucket: "museu-cca6d.firebasestorage.app",
            messagingSenderId: "555107674356",
            appId: "1:555107674356:web:f38d1703d35831f7ad16a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        async function carregarNoticia() {
            // 1. Pega o ID da notícia da URL
            const params = new URLSearchParams(window.location.search);
            const noticiaId = params.get('id');

            const tituloEl = document.getElementById('noticia-titulo');
            const categoriaEl = document.getElementById('noticia-categoria');
            const imagemEl = document.getElementById('noticia-imagem');
            const descricaoEl = document.getElementById('noticia-descricao');

            if (!noticiaId) {
                tituloEl.textContent = "Notícia não encontrada";
                descricaoEl.textContent = "O link que acedeu parece estar quebrado ou a notícia foi removida.";
                return;
            }

            // 2. Busca o documento específico no Firebase
            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/noticias`, noticiaId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // 3. Preenche a página com os dados
                    document.title = `${data.titulo} - MIV`;
                    tituloEl.textContent = data.titulo;
                    categoriaEl.textContent = data.categoria;
                    imagemEl.src = data.imagem;
                    imagemEl.alt = data.titulo;
                    // Quebra a descrição em parágrafos para melhor leitura
                    descricaoEl.innerHTML = data.descricao.split('\\n').map(p => `<p>${p}</p>`).join('');

                } else {
                    tituloEl.textContent = "Notícia não encontrada";
                    imagemEl.style.display = 'none';
                    descricaoEl.textContent = "Não encontrámos a notícia que procura.";
                }
            } catch (error) {
                console.error("Erro ao procurar notícia:", error);
                tituloEl.textContent = "Erro ao carregar";
                descricaoEl.textContent = "Houve um problema ao conectar com o servidor. Tente novamente mais tarde.";
            }
        }

        document.addEventListener('DOMContentLoaded', carregarNoticia);
    </script>
</body>
</html>
