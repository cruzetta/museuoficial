<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícia - Museu Itinerante do Videojogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00BFFF;
            --neon-purple: #A020F0;
            --dark-bg: #0D0D1A;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            background-image: url('https://www.transparenttextures.com/patterns/8-bit-surface.png');
        }
        h1, h2, h3, .nav-link {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .hud-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px rgba(0, 191, 255, 0.5);
            background: rgba(13, 13, 26, 0.85);
            backdrop-filter: blur(10px);
            position: relative;
        }
        .holographic-text {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            background-size: 200% 200%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: holographic-shine 5s linear infinite;
        }
        @keyframes holographic-shine {
            to { background-position: 200% center; }
        }
        /* Estilos para o conteúdo da notícia */
        #noticia-descricao p { margin-bottom: 1rem; }
        #noticia-descricao a { color: var(--neon-blue); text-decoration: underline; }
        #noticia-descricao h1, #noticia-descricao h2, #noticia-descricao h3 { font-family: 'Orbitron', sans-serif; margin-top: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-50 p-4">
        <!-- ... (código do header) ... -->
    </header>

    <main class="container mx-auto px-4 py-16">
        <article id="noticia-content" class="max-w-4xl mx-auto hud-border p-8 rounded-lg">
            <h1 id="noticia-titulo" class="text-4xl md:text-5xl font-bold mb-4 text-center holographic-text">A carregar...</h1>
            <div id="noticia-meta" class="text-center text-gray-400 mb-8 text-lg"></div>

            <!-- Container da Imagem de Destaque com Posição Ajustável -->
            <div id="noticia-imagem" class="w-full h-96 bg-cover bg-no-repeat rounded-lg mb-8 hud-border p-1 bg-gray-800">
                <!-- A imagem de fundo será definida via JS -->
            </div>

            <div id="noticia-descricao" class="text-lg leading-relaxed space-y-4">
                <p>Por favor, aguarde...</p>
            </div>
        </article>
    </main>

    <footer class="py-10 mt-16">
        <!-- ... (código do footer) ... -->
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { /* ... */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'museu-cca6d';

        async function carregarNoticia() {
            const params = new URLSearchParams(window.location.search);
            const noticiaId = params.get('id');

            const tituloEl = document.getElementById('noticia-titulo');
            const metaEl = document.getElementById('noticia-meta');
            const imagemEl = document.getElementById('noticia-imagem');
            const descricaoEl = document.getElementById('noticia-descricao');

            if (!noticiaId) { /* ... */ return; }

            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/noticias`, noticiaId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    document.title = `${data.titulo} - MIV`;
                    tituloEl.textContent = data.titulo;
                    
                    let metaHTML = `<span class="text-neon-blue font-bold">${data.categoria || 'Novidade'}</span>`;
                    if (data.data_publicacao && data.data_publicacao.toDate) {
                        const dataFormatada = data.data_publicacao.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                        metaHTML += `<span class="mx-2">•</span><span>${dataFormatada}</span>`;
                    }
                    metaEl.innerHTML = metaHTML;

                    // Aplica a imagem e sua posição
                    imagemEl.style.backgroundImage = `url('${data.imagem}')`;
                    imagemEl.style.backgroundPosition = `center ${data.imagemPosicaoY || '50%'}`;
                    
                    descricaoEl.innerHTML = data.descricao;
                } else {
                    // ... (tratamento de erro)
                }
            } catch (error) {
                // ... (tratamento de erro)
            }
        }

        document.addEventListener('DOMContentLoaded', carregarNoticia);
    </script>
</body>
</html>
